<div view="{speedTestView}">
	<div widget="panel" class="networkmap-panel single-column" title-label="{NETWORK_MAP.INTERNET_SPEED_TEST}" collapsible="{false}">
		<div widget="button" id="speed-test-history-button" class="icon-button history-icon-btn inline-block panel-header-button"
		 label-field="{false}" text="{NETWORK_MAP.HISTORY}"></div>
		<div widget="paragraph" class="speed-test-time-note" data-bind="{speedTestControl.speedTestTime}"></div>
		<div widget="fieldset" class="speed-test-chart-container" data-bind="{speedTestControl.speedTestChartContainer}">
			<div widget="speedTestGauge" id="speed-test-download" class="speed-test-gauge" data-bind="{speedTestControl.speedTestDownload}" width="200" height="200"></div>
			<div widget="speedTestGauge" id="speed-test-upload" class="speed-test-gauge" data-bind="{speedTestControl.speedTestUpload}" width="200" height="200"></div>
		</div>
		<div widget="simpleDom" class="speed-test-testing-picture-container hidden" data-bind="{speedTestControl.speedTestingContainer}">
			<div id="speed-test-testing-picture" class="speed-test-testing-picture">
				<span class="speed-test-testing-img1"></span>
				<span class="speed-test-testing-img3"></span>
				<span class="speed-test-testing-img2"></span>
			</div>
		</div>
		<div widget="transition" id="speed-test-result-container" class="speed-test-result-container">
			<div class="speed-test-result-picture-container">
				<div class="speed-test-result-picture">
					<div class="speed-test-result-bg"></div>
					<div class="speed-test-result-pc">
						<div class="speed-test-result-icon1"></div>
						<div class="speed-test-result-icon2"></div>
					</div>

				</div>
			</div>
			<div class="speed-test-power-picture-container">
				<div class="speed-test-power-picture"></div>
			</div>
			<div class="speed-test-result-text-container">
				<div widget="paragraph" class="speed-test-result-text result-1 center hidden" text="{NETWORK_MAP.SPEED_RATING_100}"></div>
				<div widget="paragraph" class="speed-test-result-text result-2 center hidden" text="{NETWORK_MAP.SPEED_RATING_50_100}"></div>
				<div widget="paragraph" class="speed-test-result-text result-3 center hidden" text="{NETWORK_MAP.SPEED_RATING_30_50}"></div>
				<div widget="paragraph" class="speed-test-result-text result-4 center hidden" text="{NETWORK_MAP.SPEED_RATING_15_30}"></div>
				<div widget="paragraph" class="speed-test-result-text result-5 center hidden" text="{NETWORK_MAP.SPEED_RATING_8_15}"></div>
				<div widget="paragraph" class="speed-test-result-text result-6 center hidden" text="{NETWORK_MAP.SPEED_RATING_0_8}"></div>
			</div>
		</div>
		<div widget="button" id="speed-test-btn" class="label-empty full-line center panel-button block-separate-30" text="{NETWORK_MAP.SPEED_TEST}"
		 data-bind="{speedTestControl.speedTestBtn}"></div>
	</div>
	<div widget="msg" type="window" id="speed-test-history-msg" data-bind="{speedTestControl.speedTestHistoryMsg}" class="no-button-msg" msg-title="{NETWORK_MAP.INTERNET_SPEED_TEST_HISTORY}">
		<div widget="fieldset" class="speed-test-history-container">
			<div widget="simpleDom" class="speed-test-history-content hidden" data-bind="{speedTestControl.historyContent}">
				<div widget="button" id="speed-test-clear-button" class="icon-button remove-icon-btn" label-field="{false}" text="{NETWORK_MAP.CLEAR_ALL}"></div>
				<div id="speed-test-history-detail" class="speed-test-history-detail"></div>
			</div>
			<div widget="simpleDom" class="no-history-content" data-bind="{speedTestControl.noHistoryContent}">
				<div class="no-history-picture-container">
					<div class="no-history-picture-icon"></div>
					<div widget="paragraph" class="no-history-picture-text" text="{NETWORK_MAP.NO_HISTORY}"></div>
				</div>
			</div>
		</div>
	</div>
	<div widget="msg" type="confirm" id="speed-test-clear-msg" data-bind="{speedTestControl.speedTestClearMsg}" class="global-confirm z-index-1000-msg"
	 msg="{NETWORK_MAP.SPEED_TEST_CLEAR_CONFIRM_MSG}" yes-text="{NETWORK_MAP.CLEAR_UPPER}" no-text="{NETWORK_MAP.CANCEL}"></div>
</div>

<div view="{vpnClientView}">
	
	<div widget="panel" title-label="{VPN_CLIENT.VPN_CLIENT}" instruction="{VPN_CLIENT.VPN_CLIENT_INFO}" collapsible="{false}">		
		<div widget="checkbox" class="block-title" data-bind="{vpnClientModel.enable}" label-field="{VPN_CLIENT.VPN_CLIENT}" box-label="{VPN_CLIENT.ENABLE}" true-value="on" false-value="off"></div>
	</div>

	<div widget="panel" data-bind="{serverListPanel}" title-label="{VPN_CLIENT.SERVER_LIST}" instruction="{}" collapsible="{false}" class="hidden">
		<div widget="grid" data-bind="{vpnClientGridStore}" id="grid-client" class="m-card-grid" plugins="popEditor|tBar|paging" operation="add">
			<div widget="form" id="grid-client-popEditor" data-bind="{vpnServerListModel}">
				<div widget="textbox" label-field="{VPN_CLIENT.DESCRIPTION}" data-bind="{vpnServerListModel.des}"></div>
				<div widget="combobox" label-field="{VPN_CLIENT.VPN_TYPE}" data-bind="{vpnServerListModel.type}" data-options="{vpnTypeStore}"></div>
				<!-- <div widget="combobox" class="hidden" label-field="{VPN_CLIENT.WAN_INTERFACE}" data-bind="{vpnServerListModel.wan}" data-options="{wanStore}" short-tips="{VPN_CLIENT.OPTIONAL}"></div> -->
				<div widget="textbox" label-field="{VPN_CLIENT.VPN_SERVER}" data-bind="{vpnServerListModel.server}"></div>
				<div widget="textbox" label-field="{VPN_CLIENT.USERNAME}" data-bind="{vpnServerListModel.username}"></div>
				<div widget="password" label-field="{VPN_CLIENT.PASSWORD}" data-bind="{vpnServerListModel.password}" allow-visible="{false}"></div>
				
				<div widget="textbox" label-field="{VPN_CLIENT.USERNAME}" data-bind="{vpnServerListModel.opvn_username}" short-tips="{VPN_CLIENT.OPTIONAL}"></div>
				<div widget="password" label-field="{VPN_CLIENT.PASSWORD}" data-bind="{vpnServerListModel.opvn_password}" allow-visible="{false}" short-tips="{VPN_CLIENT.OPTIONAL}"></div>

				<div widget="combobox" label-field="{VPN_CLIENT.ENCRYPTION}" data-bind="{vpnServerListModel.encryption}" data-options="{pptpEncryptionStore}"></div>
				<div widget="file" id="vpn-config-file" label-field="{VPN_CLIENT.IMPORT}" data-bind="{vpnServerListModel.file}" extension="ovpn" input-cls="s"></div>
				<div widget="progressbar" data-bind="{certProgressbar}" label-field="{false}" class="hidden open-vpn-file-progress" width=245></div>
				<div widget="textbox" label-field="{VPN_CLIENT.IPSEC_KEY}" data-bind="{vpnServerListModel.psk}"></div>
			</div>
		</div>
		<div widget="msg" type="alert" data-bind="{fileTypeMsg}" class="global-alert z-index-1000-msg" close-btn="{false}" msg="{VPN_CLIENT.FILE_TYPE_MSG}"></div>
	</div>
	
	<div widget="panel" data-bind="{deviceListPanel}" title-label="{VPN_CLIENT.DEVICE_LIST}" instruction="{VPN_CLIENT.DEVICE_LIST_INTRO}" collapsible="{false}" class="hidden">

		<div widget="button" id="device-client-add" text="{OPERATION.ADD}" class="device-client-add label-empty"></div>

		<div widget="grid" data-bind="{deviceListGridStore}" id="grid-device-list" class="m-card-grid">
			<!-- <div widget="panel" id="grid-device-list-popEditor">
				<div widget="paragraph" text="{VPN_CLIENT.ADD_DEVICES_TITLE}" class="vpn-device-list-intro"></div>

				<div widget="paragraph" text="{VPN_CLIENT.ONLINE_DEVICES}" class="vpn-device-list-title"></div>
				<div widget="grid" data-bind="{addOnlineListStore}" id="grid-device-online-list" class="m-card-grid vpn-device-list-select" plugins="paging" multi-select="{true}" select-type="checkbox"></div>

				<div widget="paragraph" text="{VPN_CLIENT.OFFLINE_DEVICES}" class="vpn-device-list-title offline"></div>
				<div widget="grid" data-bind="{addOfflineListStore}" id="grid-device-offline-list" class="m-card-grid vpn-device-list-select" plugins="paging" multi-select="{true}" select-type="checkbox"></div>
				
				<div widget="fieldset" id="vpn-device-add-btns" class="inline-container btn-container" data-bind="{}">
					<div widget="button" id="vpn-device-add-btns-cancel" data-bind="{deviceMsgBtnCancel}" text="{OPERATION.CANCEL}" class="label-empty btn-cancel"></div>
					<div widget="button" id="vpn-device-add-btns-save" data-bind="{deviceMsgBtnAdd}" text="{OPERATION.ADD}" class="label-empty btn-submit"></div>
				</div>

			</div> -->
			
		</div>

		<div widget="msg" type="prompt" id="grid-device-list-popEditor" data-bind="{gridDeviceList}" class="editor-container">
			<div widget="fieldset">
				<div widget="paragraph" text="{VPN_CLIENT.ADD_DEVICES_TITLE}" class="vpn-device-list-intro"></div>

				<div widget="paragraph" text="{VPN_CLIENT.ONLINE_DEVICES}" class="vpn-device-list-title"></div>
				<div widget="grid" data-bind="{addOnlineListStore}" id="grid-device-online-list" class="m-card-grid vpn-device-list-select" plugins="paging" multi-select="{true}" select-type="checkbox"></div>

				<div widget="paragraph" text="{VPN_CLIENT.OFFLINE_DEVICES}" class="vpn-device-list-title offline"></div>
				<div widget="grid" data-bind="{addOfflineListStore}" id="grid-device-offline-list" class="m-card-grid vpn-device-list-select" plugins="paging" multi-select="{true}" select-type="checkbox"></div>
				
				<!-- <div widget="fieldset" id="vpn-device-add-btns" class="inline-container btn-container" data-bind="{}">
					<div widget="button" id="vpn-device-add-btns-cancel" data-bind="{deviceMsgBtnCancel}" text="{OPERATION.CANCEL}" class="label-empty btn-cancel"></div>
					<div widget="button" id="vpn-device-add-btns-save" data-bind="{deviceMsgBtnAdd}" text="{OPERATION.ADD}" class="label-empty btn-submit"></div>
				</div> -->
			</div>
		</div>

		<div widget="msg" id="vpn-switch-on-msg" type="confirm" data-bind="{vpnChangeWarnMsg}" class="global-alert" close-btn="{false}" yes-text="{VPN_CLIENT.CHANGE}" no-text="{OPERATION.CANCEL}">
			<div widget="paragraph" data-bind="{changeVpnWarn}" text="{VPN_CLIENT.CHANGE}"></div>
			<div widget="paragraph" data-bind="{otherVpnWarn}" text="{VPN_CLIENT.CHANGE}"></div>
		</div>

		<div widget="msg" id="device-del-msg" type="confirm" data-bind="{deviceDelMsg}" class="global-alert" close-btn="{false}" yes-text="{VPN_CLIENT.REMOVE}" no-text="{OPERATION.CANCEL}">
			<div widget="paragraph" data-bind="{removeDeviceName}" text="{VPN_CLIENT.DEVICE_REMOVE_NAME}"></div>
			<div widget="paragraph" data-bind="{removeDeviceTip}" text="{VPN_CLIENT.DEVICE_REMOVE_TIP}"></div>
		</div>
		
		<div widget="msg" id="server-vpn-del-msg" type="confirm" data-bind="{serverVpnDelMsg}" class="global-alert" close-btn="{false}" yes-text="{VPN_CLIENT.DELETE}" no-text="{OPERATION.CANCEL}">
			<div widget="paragraph" data-bind="{deleteServerVpnTip}" text="{VPN_CLIENT.SERVER_DELETE_NAME}"></div>
		</div>
		
	</div>

</div>

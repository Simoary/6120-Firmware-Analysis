<div view="{ddnsAdvView}">
		<div widget="panel" title-label="{NETWORK_DDNS.DYNAMIC_DNS}" collapsible="{false}" instruction="{NETWORK_DDNS.DDNS_INTRODUCTION}">

			<!-- <div widget="paragraph" data-bind="{tipsType}" class="note" text="{NETWORK_DDNS.DDNS_PRIVATE_IP_TIPS}"></div> -->
			<div widget="checkbox" class="block-title hidden" data-bind="{ddnsAdv.enable}" label-field="{NETWORK_DDNS.DYNAMIC_DNS_SERVER}" box-label="{NETWORK_DDNS.ENABLE}" true-value="on" false-value="off"></div>
			<div widget="fieldset" data-bind="{ddnsComboboxFS}">
				<div widget="combobox" data-bind="{ddnsAdv.provider}" class="l-inline-block" data-option="{serviceProviderStore}" label-field="{NETWORK_DDNS.SERVICE_PROVIDER}" tips="{NETWORK_INTERNET.DSLITE_CONFLICT_TIPS}"></div>
				<div widget="paragraph" id="ddns-register-paragraph" class="after-input l-inline-block" label-field="&nbsp" separator="" data-bind="{ddnsAdv.registerUrl}" text="" label-field=""></div>
			</div>

			<div widget="htmlLoader" id="ddns-adv-tplink-loader" data-bind="{ddnsAdvTplinkLoader}"></div>
			<div widget="htmlLoader" id="ddns-adv-noip-loader" data-bind="{ddnsAdvNoipLoader}"></div>
			<div widget="htmlLoader" id="ddns-adv-dnydns-loader" data-bind="{ddnsAdvDnydnsLoader}"></div>
		
			<div widget="paragraph" id="ddns-login-paragraph" class="label-auto note" data-bind="{ddnsAdv.available}" label-field="{NETWORK_DDNS.NOTE}" text="{NETWORK_DDNS.DDNS_TP_LOGIN_NOTE}"></div>
		</div>
</div>

<div view="{ddnsAdvDnydnsView}">
		<div widget="textbox" data-bind="{ddnsAdvDnydnsModel.username}"  label-field="{NETWORK_DDNS.USERNAME}" tips=""></div>
		<div widget="password" data-bind="{ddnsAdvDnydnsModel.password}"  label-field="{NETWORK_DDNS.PASSWORD}" tips=""></div>
		<div widget="textbox" data-bind="{ddnsAdvDnydnsModel.domain}"  label-field="{NETWORK_DDNS.HOST_NAME}"></div>
		<!-- <div widget="checkbox" class="l" data-bind="{ddnsAdvDnydnsModel.wanBind}" label-field="{NETWORK_DDNS.BIND_WAN_IP}" box-label="{NETWORK_DDNS.ENABLE}" true-value = "enable" false-value = "disable"></div>
		<div widget="displaylabel" class="l" data-bind="{ddnsAdvDnydnsModel.boundIP}" label-field="{NETWORK_DDNS.BOUND_IP}"></div> -->
		<div widget="displaylabel" class="l" data-bind="{ddnsAdvDnydnsModel.status}" label-field="{NETWORK_DDNS.STATUS}"></div>
		<!-- <div widget="button" id="ddns-dnydns-retry-btn" class="hidden" data-bind="{retryBtn}" label-field="" text="{NETWORK_DDNS.RETRY}" class="panel-button full-line"></div> -->
		<div widget="button" id='ddns-login-btn' class="full-line" label-field="" text="{NETWORK_DDNS.LOGIN_AND_SAVE}"></div>
		<div widget="button" id="ddns-logout-btn" class="full-line" data-bind="{ddnsLogoutBtn}" label-field="" text="{NETWORK_DDNS.LOGOUT}"></div>
</div>

<div view="{ddnsAdvNoipView}">
		<div widget="textbox" data-bind="{ddnsAdvNoipModel.username}"  label-field="{NETWORK_DDNS.USERNAME}" tips=""></div>
		<div widget="password" data-bind="{ddnsAdvNoipModel.password}"  label-field="{NETWORK_DDNS.PASSWORD}" tips=""></div>
		<div widget="textbox" data-bind="{ddnsAdvNoipModel.domain}"  label-field="{NETWORK_DDNS.HOST_NAME}"></div>
		<div widget="checkbox" class="l" data-bind="{ddnsAdvNoipModel.wanBind}" label-field="{NETWORK_DDNS.BIND_WAN_IP}" box-label="{NETWORK_DDNS.ENABLE}" true-value = "enable" false-value = "disable"></div>
		<!-- <div widget="displaylabel" class="l" data-bind="{ddnsAdvNoipModel.boundIP}" label-field="{NETWORK_DDNS.BOUND_IP}"></div> -->
		<div widget="displaylabel" class="l" data-bind="{ddnsAdvNoipModel.status}" label-field="{NETWORK_DDNS.STATUS}"></div>
		<!-- <div widget="button" id="ddns-noip-retry-btn" class="hidden full-line" data-bind="{retryBtn}" label-field="" text="{NETWORK_DDNS.RETRY}"></div> -->
		<div widget="button" id='no-ip-login-btn' class="full-line" label-field="" text="{NETWORK_DDNS.LOGIN_AND_SAVE}"></div>
		<div widget="button" id="noip-logout-btn" class="full-line" data-bind="{noipLogoutBtn}" label-field="" text="{NETWORK_DDNS.LOGOUT}"></div>
</div>

<div view="{ddnsAdvTplinkView}">
	<div widget="fieldset">
		<div widget="textbox" class="l-inline-block" read-only="true" data-bind="{current_domain}"  label-field="{NETWORK_DDNS.CURRENT_DOMAIN_NAME}" ></div>
		<!--div widget="paragraph" class="after-input l-inline-block" label-field="&nbsp" separator="" text="{NETWORK_DDNS.HOST_NAME_DOMAIN}" label-field=""></div-->
	</div>
	
	<div widget="panel" title-label="{NETWORK_DDNS.DOMAIN_LIST}" collapsible="{false}">
		<div widget="grid" id="domain-device-list" class="m-card-grid" plugins="tBar|popEditor|paging" data-bind="{ddnsAdvTplinkStore}">
	        <div widget="fieldset" id="domain-device-editor" data-bind="{ddnsAdvTplinkModel}">
				<div widget="textbox" class="" name="domain" label-field="{NETWORK_DDNS.DOMAIN_NAME}" data-bind="{ddnsAdvTplinkModel.domain}" short-tips="{NETWORK_DDNS.HOST_NAME_DOMAIN}"></div>
				<!-- <div widget="displaylabel" class="l" data-bind="{hostNameDomain}" label-field=""></div>				 -->
			</div>
		</div>
	</div>
	<div widget="msg" type="alert" msg-title="{OPERATION.FORM_FAILED}" data-bind="{internetInvalidMsg}" close-btn="{true}">
		<div widget="paragraph" data-bind="{invalidText}" text="{NETWORK_DDNS.NO_INTERNET_CONNECTION}"></div>
	</div>
	<div widget="msg" type="alert" msg-title="{OPERATION.FORM_FAILED}" data-bind="{registerFailedMsg}" close-btn="{true}">
		<div widget="paragraph" data-bind="{registerFailedText}" text="{COMMON.SAVE_FAILED}"></div>
	</div>
	<!--div widget="checkbox" class="l" data-bind="{ddnsAdvTplinkModel.wanBind}" label-field="{NETWORK_DDNS.BIND_WAN_IP}" box-label="{NETWORK_DDNS.ENABLE}" true-value = "enable" false-value = "disable"></div>
	<div widget="displaylabel" class="l" data-bind="{ddnsAdvTplinkModel.boundIP}" label-field="{NETWORK_DDNS.BOUND_IP}"></div>
	<div widget="displaylabel" class="l" data-bind="{ddnsAdvTplinkModel.status}" label-field="{NETWORK_DDNS.STATUS}"></div>
	<div widget="button" id="ddns-tplink-retry-btn" data-bind="{retryBtn}" label-field="" text="{NETWORK_DDNS.RETRY}" class="full-line"></div-->
</div>

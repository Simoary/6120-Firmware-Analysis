<div view="{timeMachineView}">
    <div widget="panel" title-label="{TIME_MACHINE.TIME_MACHINE}" collapsible="{false}" instruction="{TIME_MACHINE.TIME_MACHINE_INTRO}">
        <div widget="checkbox" class="em" data-bind="{timeMachine.enable}" label-field="{TIME_MACHINE.TIME_MACHINE}" box-label="{COMMON.ENABLE}" true-value="on" false-value="off"></div>

        <div widget="fieldset" data-bind="{enableBlock}" class="hidden">
			<div widget="displaylabel" id="time-machine-label" data-bind={timeMachine.label} label-field="{TIME_MACHINE.BACKUP_LOCATION}" read-only="{true}"></div>
	        <div widget="button" id="select-folder" class="full-line" data-bind="{backupBtn}" label-field="" text="{TIME_MACHINE.SELECT}"></div>
	        <div widget="paragraph" data-bind="{selectTips}" label-field="&nbsp;" text="{TIME_MACHINE.SELECT_USB_STORAGE}" separator="" class="error-paragraph widget-error-paragraph hidden"></div>
	        <div widget="textbox" data-bind="{timeMachine.limitsize}" label-field="{TIME_MACHINE.TIME_MACHINE_SIZE}" unit="{UNIT.GB}" tips="{TIME_MACHINE.LIMIT_TIP}"></div>
	        <div widget="paragraph" data-bind="{storageTips}" label-field="&nbsp;" text="{TIME_MACHINE.AVAILABLE_STORAGE}" separator="" class="error-paragraph widget-error-paragraph hidden"></div>
        </div>
	        

        <!-- <div widget="button" id="save" class="full-line" text="{COMMON.SAVE}" ></div> -->

		<div widget="transition" class="block-separate">
			<div class="time-machine-note">{TIME_MACHINE.HELP}</div>

			<div class="time-machine-steps">
				<div class="time-machine-step">
					<div class="time-machine-step-title">{TIME_MACHINE.STEP1}</div>
					<!--<div class="time-machine-step-img step1"></div>-->
					<div widget="img" img-src="{timeMachine.usbTimeStep1}" class="time-machine-step-img"></div>
					<div class="time-machine-step-content">{TIME_MACHINE.TIME_MACHINE_NOTE_STEP1_CONTENT}</div>
				</div>

				<div class="time-machine-step">
					<div class="time-machine-step-title">{TIME_MACHINE.STEP2}</div>
					<!--<div class="time-machine-step-img step2"></div>-->
					<div widget="img" img-src="{timeMachine.usbTimeStep2}" class="time-machine-step-img"></div>
					<div class="time-machine-step-content">{TIME_MACHINE.TIME_MACHINE_NOTE_STEP2_CONTENT}</div>
				</div>

				<div class="time-machine-step">
					<div class="time-machine-step-title">{TIME_MACHINE.STEP3}</div>
					<!--<div class="time-machine-step-img step3"></div>-->
					<div widget="img" img-src="{timeMachine.usbTimeStep3}" class="time-machine-step-img"></div>
					<div class="time-machine-step-content">{TIME_MACHINE.TIME_MACHINE_NOTE_STEP3_CONTENT}</div>
				</div>
			</div>

			<div class="time-machine-faq-line">
				<!-- <div class="time-machine-faq paragraph-has-jump-label">{TIME_MACHINE.FAQ}</div> -->
			</div>
		</div>
    </div>



    <div widget="msg" type="window" class="no-button-msg" data-bind="{selectFolderMsg}" msg-title="{TIME_MACHINE.TIME_MACHINE_SELECT_MSG_TITLE}">
    	<div widget="fieldset">
	        <div widget="devicesList" id="time-machine-storage-list" data-bind="{timeMachineStorageList}" max-line="3"></div>
	    </div>
    </div>

    <div widget="msg" type="alert" class="global-alert" data-bind="{folderEmptyMsg}" close-btn="{true}">
        <div widget="paragraph" text="{TIME_MACHINE.NO_USB_STORAGE_FOUND}"></div>
    </div>

    <div widget="msg" type="alert" class="global-alert" data-bind="{valueInvalidMsg}" close-btn="{true}">
        <div widget="paragraph" data-bind="{valueInvalidText}" text="{TIME_MACHINE.SIZE_VALUE_INVALID}"></div>
    </div>

</div>

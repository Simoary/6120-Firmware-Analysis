<div view="{gameAcceleratorView}">

	<div widget="panel" title-label="{GAME_ACCELERATOR.GAME_ACCELERATOR}" instruction="{GAME_ACCELERATOR.INSTRUCTION}" collapsible="{false}">
		<div widget="switch" id="game-accelerator-enable" class="game-accelerator-enable" label-field="{GAME_ACCELERATOR.GAME_ACCELERATOR}" data-bind="{gameAcceleratorM.gameMode}" true-value="on" false-value="off"></div>

		<div widget="panel" data-bind="{networkMapClientPanel}" class="networkmap-panel networkmap-client-panel game-accelerator-panel hidden" title-label="{GAME_ACCELERATOR.STATISTICS}" collapsible="{false}">
			<div widget="grid" data-bind="{gameAcceleratorStore}" id="game-connected-clients-grid" class="connected-clients-grid" plugins=""
			 operation="" max-lines="6" auto-min-height="{true}"></div>
		</div>
	</div>
	<div widget="htmlLoader" class="hidden" data-bind="{qosBandwidthLoader}"></div>

	<div widget="msg" type="confirm" id="block-confirm-msg" class="global-confirm" data-bind="{blockConfirmMsg}" msg="{NETWORK_MAP.BLOCK_MSG_BLACKLIST}"
	 yes-text="{NETWORK_MAP.BLOCK_UPPERCASE}" no-text="{NETWORK_MAP.CANCEL}"></div>
</div>

<div id="wirelessAdv-view" view="{wirelessSettingsView}">
    <div widget="panel" title-label="{WIRELESS_SETTINGS.WIRELESS_SETTINGS}" collapsible="{false}" instruction="{WIRELESS_SETTINGS.WIRELESS_SETTINGS_INTRO}">
        <div widget="checkbox" data-bind="{ofdmaModel.enable}" label-field="{WIRELESS_SETTINGS.OFDMA}" class="em block-title l-long-checkbox"
            box-label="{WIRELESS_SETTINGS.ENABLE_WIRELESS}" true-value="on" false-value="off" tip-text="{WIRELESS_SETTINGS.OFDMA_NOTE}"></div>
        <div widget="checkbox" data-bind="{twtModel.enable}" label-field="{WIRELESS_SETTINGS.TWT}" class="em block-title l-long-checkbox hidden"
            box-label="{WIRELESS_SETTINGS.ENABLE_WIRELESS}" true-value="on" false-value="off" tip-text="{WIRELESS_SETTINGS.TWT_NOTE}"></div>
        <!-- <div widget="htmlLoader" data-bind="{wirelessSettingsControl.wirelessSettingsSmartConnLoader}"></div> -->
        <div widget="checkbox" data-bind="{wirelessSmartConn.smartEnable}" label-field="{WIRELESS_SETTINGS.SMART_CONN}" class="em l-inline-block l-long-checkbox"
            box-label="{WIRELESS_SETTINGS.ENABLE_WIRELESS}" true-value="on" false-value="off" tip-text="{WIRELESS_SETTINGS.SMART_CONN_NOTE}"></div>
        <div widget="paragraph" data-bind="{wirelessSwitchNote}" style="display: none" label-field="{WIRELESS_SETTINGS.NOTE}" text="{WIRELESS_SETTINGS.NOTICE}"></div>
        <div widget="htmlLoader" class="smart-connect-block-separate" data-bind="{wirelessSettingsControl.wirelessSettings24gLoader}"></div>
        <div widget="fieldset" class="hidden" data-bind="{wirelessSettingsControl.detailFreqConfigField}">
            <div widget="htmlLoader" class="block-separate" data-bind="{wirelessSettingsControl.wirelessSettings5g1Loader}"></div>
            <div widget="htmlLoader" class="block-separate" data-bind="{wirelessSettingsControl.wirelessSettings5g2Loader}"></div>
        </div>
    </div>
    <div widget="msg" type="alert"  class="editor-container" data-bind="{wirelessOffNote}">
        <div widget="fieldset"  class="status-panel">
            <div widget="paragraph" text="{WIRELESS_SETTINGS.WLAN_CLOSE_NOTE}"></div>
        </div>
    </div>
    <div widget="msg" type="alert" class="editor-container" data-bind="{wirelessOnNote}">
        <div widget="fieldset"  class="status-panel">
            <div widget="paragraph" text="{WIRELESS_SETTINGS.WLAN_ON_NOTE_WIRED}"></div>
            <div widget="displaylabel" label-field="{WIRELESS_SETTINGS.SMART_CONN}" class="status-label-title"></div>
            <div widget="displaylabel" label-field="{WIRELESS_SETTINGS.WIRELESS_NETWORK_NAME}" data-bind="{wirelessName}"></div>
            <div widget="displaylabel" label-field="{WIRELESS_SETTINGS.WIRELESS_PASSWORD}" data-bind="{wirelessPassword}"></div>
        </div>
    </div>
    <div widget="msg" type="alert" class="editor-container" data-bind="{wirelessOnSmartOffNote}">
        <div widget="fieldset"  class="status-panel">
            <div widget="paragraph" text="{WIRELESS_SETTINGS.WLAN_ON_NOTE_WIRED}"></div>
            <div widget="paragraph" id="wireless-disappear-dfs-note" data-bind="{wirelessDisappearDfsNote}" label-field="{WIRELESS_SCHEDULE.NOTE}" class="label-auto note" text="{WIRELESS_SETTINGS.DISAPPEAR_DFS_NOTE}"></div>
            <div widget="fieldset" data-bind="{wirelessNote24g}">
                <div widget="displaylabel" label-field="{WIRELESS_SETTINGS.NETWORK_24G}" data-bind="{wirelessNetwork24g}" class="status-label-title"></div>
                <div widget="displaylabel" label-field="{WIRELESS_SETTINGS.WIRELESS_NETWORK_NAME}" data-bind="{wirelessName24g}"></div>
                <div widget="displaylabel" label-field="{WIRELESS_SETTINGS.WIRELESS_PASSWORD}" data-bind="{wirelessPassword24g}"></div>
            </div>
            <div widget="fieldset" data-bind="{wirelessNote5g}">
                <div widget="displaylabel" label-field="{WIRELESS_SETTINGS.NETWORK_5G1}" class="status-label-title" data-bind="{wirelessTitle5g}"></div>
                <div widget="displaylabel" label-field="{WIRELESS_SETTINGS.WIRELESS_NETWORK_NAME}" data-bind="{wirelessName5g}"></div>
                <div widget="displaylabel" label-field="{WIRELESS_SETTINGS.WIRELESS_PASSWORD}" data-bind="{wirelessPassword5g}"></div>
            </div>
            <div widget="fieldset" data-bind="{wirelessNote5g2}">
                <div widget="displaylabel" label-field="{WIRELESS_SETTINGS.NETWORK_5G2}" class="status-label-title"></div>
                <div widget="displaylabel" label-field="{WIRELESS_SETTINGS.WIRELESS_NETWORK_NAME}" data-bind="{wirelessName5g2}"></div>
                <div widget="displaylabel" label-field="{WIRELESS_SETTINGS.WIRELESS_PASSWORD}" data-bind="{wirelessPassword5g2}"></div>
            </div>
        </div>
    </div>
</div>

				<div widget="textbox" id="enterprise-password-2g" data-bind="{wireless24g.wpaKey}" label-field="{WIRELESS_SETTINGS.RADIUS_PASSWORD}"></div>

                    label-field="{WIRELESS_SETTINGS.MODE}"></div>

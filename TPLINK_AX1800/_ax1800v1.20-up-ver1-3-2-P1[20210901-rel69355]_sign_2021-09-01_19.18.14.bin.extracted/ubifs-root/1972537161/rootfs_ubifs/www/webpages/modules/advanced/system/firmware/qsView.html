<div id="firmware-view" view="{firmwareQsView}">
	
	<div widget="fieldset" data-bind="{qsFwUpgradeProgress}">
		<div widget="progressbar" class="qs-connect-internet-progress" data-bind="qsFwUpgradeBar" label-field="{false}"
			text="{FIRMWARE.DOWNLOADING}" style="margin-top: 41px"></div>
		<div widget="paragraph" text="{QUICK_SETUP.UPGRADE_TIP}" style="margin-top: 36px"></div>
		<div widget="paragraph" style="margin-top: 64px" class="qs-connect-enjoy-par" text="{QUICK_SETUP.ENJOY_APP}"></div>
		<div class="app-publicity">
			<div class="qr-code-picture"></div>
			<div class="app-download-place">
				<a class="apple-store" target="_blank"
					href="https://itunes.apple.com/us/app/tp-link-tether/id599496594?ls=1&amp;mt=8"></a>
				<a class="google-play" target="_blank"
					href="https://play.google.com/store/apps/details?id=com.tplink.tether"></a>
			</div>
		</div>
	</div>

	<div widget="fieldset" class="align-center hidden" data-bind="{qsFwUpgradeFail}">
		<div class="qs-download-fail-icon"></div>
		<div widget="paragraph" data-bind="{qsFailNote}" text="{FIRMWARE.DOWNLOAD_FAIL}" style="font-size: 18px;margin-bottom: 30px"></div>
		<div widget="paragraph" data-bind="{qsUpgradeRoad}" text="{FIRMWARE.TRY_AGAIN}"></div>
		<div widget="fieldset" class="hidden" data-bind="{qsUpgradeDownloadBtns}">
			<div widget="button" id="qs-upgrade-retry-btn" class="full-line" text="{QUICK_SETUP.RETRY}" style="margin-top: 30px;margin-bottom: 12px"></div>
			<div widget="button" class="link-button qs-skip-btn qs-upgrade-skip-btn" text="{QUICK_SETUP.SKIP}"></div>
		</div>
		<div class="qs-btn-container">
			<div widget="button" data-bind="{qsUpgradeNextBtn}" class="hidden full-line qs-upgrade-skip-btn label-empty center" text="{QUICK_SETUP.NEXT}" style="margin-top: 30px"></div>
		</div>
	</div>

</div>

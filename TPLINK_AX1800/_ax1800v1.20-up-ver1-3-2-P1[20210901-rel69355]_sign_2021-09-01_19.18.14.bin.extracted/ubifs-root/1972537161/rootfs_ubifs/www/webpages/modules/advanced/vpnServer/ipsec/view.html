<div view="{ipsecView}">
	<div widget="panel" title-label="{VPN_SERVER_IPSEC.IPSEC_TUNNEL}" instruction="{VPN_SERVER_IPSEC.IPSEC_TUNNEL_INFO}" collapsible="{false}">
		<div widget="switch" class="block-title" label-field="{VPN_SERVER_IPSEC.DEAD_PEER_DETECTION}" data-bind="{ipsecModel.enable}" true-value="on" false-value="off"></div>
		<div widget="grid" data-bind="{ipsecGridStore}" id="grid-ipsec" class="m-card-grid block-separate" plugins="popEditor|tBar|paging" operation="add">
			<div widget="form" id="grid-ipsec-popEditor" data-bind="{ipsecGridModel}">
				<div widget="textbox" label-field="{VPN_SERVER_IPSEC.CONNECTION_NAME}" data-bind="{ipsecGridModel.name}"></div>
				<div widget="combobox" class="hidden" label-field="{VPN_SERVER_IPSEC.WAN_INTERFACE}" data-options="{wanStore}" data-bind="{ipsecGridModel.wan}"></div>
				<div widget="textbox" label-field="{VPN_SERVER_IPSEC.REMOTE_GATEWAY_URL}" data-bind="{ipsecGridModel.remoteGateway}"></div>

				<div widget="combobox" class="block-separate" label-field="{VPN_SERVER_IPSEC.TUNNEL_LOCAL}" data-options="{tunnelAccessStore}" data-bind="{ipsecGridModel.localTunnel}"></div>
				<div widget="textbox" label-field="{VPN_SERVER_IPSEC.LOCAL_IP_ADDRESS}" data-bind="{ipsecGridModel.localIp}"></div>
				<div widget="textbox" label-field="{VPN_SERVER_IPSEC.LOCAL_SUBNET}" data-bind="{ipsecGridModel.localSubnet}"></div>
				<div widget="textbox" label-field="{VPN_SERVER_IPSEC.NETMASK}" data-bind="{ipsecGridModel.localMask}"></div>

				<div widget="combobox" class="block-separate" label-field="{VPN_SERVER_IPSEC.TUNNEL_REMOTE}" data-options="{tunnelAccessStore}" data-bind="{ipsecGridModel.remoteTunnel}"></div>
				<div widget="textbox" label-field="{VPN_SERVER_IPSEC.REMOTE_IP_ADDRESS}" data-bind="{ipsecGridModel.remoteIp}"></div>
				<div widget="textbox" label-field="{VPN_SERVER_IPSEC.REMOTE_SUBNET}" data-bind="{ipsecGridModel.remoteSubnet}"></div>
				<div widget="textbox" label-field="{VPN_SERVER_IPSEC.NETMASK}" data-bind="{ipsecGridModel.remoteMask}"></div>


				<div widget="combobox" class="block-separate" label-field="{VPN_SERVER_IPSEC.KEY_METHOD}" data-options="{keyExchangeStore}" data-bind="{ipsecGridModel.keyExchange}"></div>
				<div widget="textbox" label-field="{VPN_SERVER_IPSEC.PRE_KEY}" data-bind="{ipsecGridModel.preKey}"></div>
				<div widget="combobox" label-field="{VPN_SERVER_IPSEC.FORWARD_SECRECY}" data-options="{perfectForwardStore}" data-bind="{ipsecGridModel.perfectForward}"></div>
				<div widget="combobox" label-field="{VPN_SERVER_IPSEC.ENCRYPTION_ALG}" data-options="{encryptionAlgorithmStore}" data-bind="{ipsecGridModel.encryptionAlgorithm}"></div>
				<div widget="textbox" label-field="{VPN_SERVER_IPSEC.ENCRYPTION_KEY}" data-bind="{ipsecGridModel.encryptionKey}"></div>
				<div widget="combobox" label-field="{VPN_SERVER_IPSEC.AUTHENTICATION_ALG}" data-options="{authenAlgorithmStore}" data-bind="{ipsecGridModel.authAlgorithm}"></div>
				<div widget="textbox" label-field="{VPN_SERVER_IPSEC.AUTHENTICATION_KEY}" data-bind="{ipsecGridModel.authKey}"></div>
				<div widget="textbox" label-field="{VPN_SERVER_IPSEC.SPI}" data-bind="{ipsecGridModel.spi}"></div>

				<div widget="textbox" class="block-separate" label-field="{VPN_SERVER_IPSEC.WAN_ADDRESS}" data-bind="{lanAdvWanModel.wanIpv4Ipaddr}"></div>
				<div widget="textbox" label-field="{VPN_SERVER_IPSEC.OR}" data-bind="{lanAdvWanModel.wanIpv4Pridns}"></div>
				<div widget="paragraph" class="note" data-bind="{privateWanIpNote}" text="{VPN_SERVER_IPSEC.PRIVATE_WAN_IP_NOTE}" label-field="{VPN_SERVER_IPSEC.NOTE}"></div>

				<div widget="panel" class="advanced-panel" data-bind={advButton} title-label="{VPN_SERVER_IPSEC.ADV_SETTINGS}" collapsible="{true}" collapsed="{true}">
					<div widget="fieldset">
						<div widget="displaylabel" class="status-label-title" label-field="{VPN_SERVER_IPSEC.PHASE1}"></div>
						<div widget="combobox" label-field="{VPN_SERVER_IPSEC.MODE}" data-options="{autoModeStore}" data-bind="{ipsecGridModel.ikeMode}"></div>
						<div widget="combobox" label-field="{VPN_SERVER_IPSEC.LOCAL_TYPE}" data-options="{localIdentifierStore}" data-bind="{ipsecGridModel.ikeLocalIdentifierType}"></div>
						<div widget="textbox" label-field="{VPN_SERVER_IPSEC.LOCAL_ID}" data-bind="{ipsecGridModel.ikeLocalIdentifier}"></div>
						<div widget="combobox" label-field="{VPN_SERVER_IPSEC.REMOTE_TYPE}" data-options="{remoteIdentifierStore}" data-bind="{ipsecGridModel.ikeRemoteIdentifierType}"></div>
						<div widget="textbox" label-field="{VPN_SERVER_IPSEC.REMOTE_ID}" data-bind="{ipsecGridModel.ikeRemoteIdentifier}"></div>
						<div widget="combobox" label-field="{VPN_SERVER_IPSEC.ENCRYPTION_ALG}" data-options="{encryptionAlgorithmAdvStore}" data-bind="{ipsecGridModel.ikeEncryptionAlgorithm}"></div>
						<div widget="combobox" label-field="{VPN_SERVER_IPSEC.INTERGRITY_ALG}" data-options="{authenAlgorithmStore}" data-bind="{ipsecGridModel.ikeIntergrityAlgorithm}"></div>
						<div widget="combobox" label-field="{VPN_SERVER_IPSEC.DIFFIE}" data-options="{diffieStore}" data-bind="{ipsecGridModel.diffie}"></div>
						<div widget="textbox" label-field="{VPN_SERVER_IPSEC.KEY_LIFE}" data-bind="{ipsecGridModel.keyLife}" unit="{VPN_SERVER_IPSEC.SECONDS}"></div>
					</div>
					<div widget="fieldset" class="block-separate">
						<div widget="displaylabel" class="status-label-title" label-field="{VPN_SERVER_IPSEC.PHASE2}"></div>
						<div widget="combobox" label-field="{VPN_SERVER_IPSEC.ENCRYPTION_ALG}" data-options="{encryptionAlgorithmAdvStore}" data-bind="{ipsecGridModel.ikeEncryptionAlgorithmSec}"></div>
						<div widget="combobox" label-field="{VPN_SERVER_IPSEC.INTERGRITY_ALG}" data-options="{authenAlgorithmStore}" data-bind="{ipsecGridModel.ikeIntergrityAlgorithmSec}"></div>
						<div widget="combobox" label-field="{VPN_SERVER_IPSEC.DIFFIE}" data-options="{diffieStore}" data-bind="{ipsecGridModel.diffieSec}"></div>
						<div widget="textbox" label-field="{VPN_SERVER_IPSEC.KEY_LIFE}" data-bind="{ipsecGridModel.keyLifeSec}" unit="{VPN_SERVER_IPSEC.SECONDS}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

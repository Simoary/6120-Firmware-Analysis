<div view="{oneMeshView}">
	<div widget="panel" title-label="{ONE_MESH.ONE_MESH}" collapsible="{false}" instruction="{ONE_MESH.ONE_MESH_TIP}">
		<div widget="switch" id="mesh-enable" class="block-title" data-bind="{meshEnableModel.enable}" true-value="on" false-value="off" label-field="{ONE_MESH.ONE_MESH}"></div>
		<div widget="simpleDom" data-bind="{noMeshView}" class="hidden">
			<div widget="paragraph" id="no-mesh-device-note" text="{ONE_MESH.NO_MESH_DEVICE_NOTE_1}"></div>
			<div widget="paragraph" text="{ONE_MESH.NO_MESH_DEVICE_NOTE_2}"></div>
			<div widget="simpleDom" class="onemesh-pic-container">
				<div class="onemesh-bg-left">
					<div class="bg-text-container">
						<span class="icon"></span>
						<div widget="paragraph" class="inline-block text" text="{ONE_MESH.ONE_MESH_NETWORK}"></div>
					</div>
				</div>
				<div class="onemesh-bg-right">
					<div class="bg-text-container">
						<span class="icon"></span>
						<div widget="paragraph" class="inline-block text" text="{ONE_MESH.COMMON_NETWORK}"></div>
					</div>
				</div>
				<div class="onemesh-pic"></div>
			</div>
		</div>
		
		<div widget="simpleDom" data-bind="{meshDeviceView}">
			<!-- <div widget="grid" data-bind="{meshAvailableStore}" id="grid-available-device" class="m-card-grid"></div> -->
			<!-- <div widget="grid" data-bind="{deviceMeshStore}" id="grid-mesh-device" class="m-card-grid"></div> -->
			<div widget="panel" collapsible="{true}" collapsed="{true}" class="advanced-panel mesh hidden"  title-label="{OPERATION.FILEBUTTONTEXT}" instruction="{ONE_MESH.AVAILABLE_ONE_MESH_DEVICES}" data-bind="{meshAvailablePanel}">
				<div widget="devicesList" data-bind="{meshAvailableStore}" id="grid-mesh-availableList"></div>
			</div>
			<div widget="devicesList" data-bind="{deviceMeshStore}" id="grid-mesh-devicesList"></div>
			<div widget="msg" type="alert" id="mesh-msg" class="editor-container no-button-msg" data-bind="{deviceMeshInfoMsg}" ok-text="{ONE_MESH.LEAVE_ONEMESH}">
				<div widget="simpleDom">
					<div widget="simpleDom" class="tab-container l-hide">
						<div widget="transition" class="tab first">{PARENTAL_CONTROLS.BASIC_INFO}</div>
						<div widget="transition" class="tab last">{ONE_MESH.CLIENTS}</div>
					</div>
					<div widget="fieldset" data-bind="{meshInfo}" class="inline-block first">
						<div widget="textbox" data-bind="{meshDeviceEditModel.name}" label-field="{ONE_MESH.NAME}"></div>
						<div widget="combobox" data-bind="{meshDeviceEditModel.location}" data-options="{meshLocation}" label-field="{ONE_MESH.LOCATION}"></div>
						<div widget="button" class="m-hide s-hide" id="save-device-info" text="{OPERATION.SAVE_UPPERCASE}"></div>
						<div widget="displaylabel" data-bind="{meshDeviceEditModel.ip}" label-field="{ONE_MESH.IP_ADDRESS}"></div>
						<div widget="displaylabel" data-bind="{meshDeviceEditModel.mac}" label-field="{ONE_MESH.MAC_ADDRESS}"></div>
						<div widget="paragraph" class="mb-12" data-bind="{signal}" label-field="{ONE_MESH.SIGNAL_STRENGTH}"></div>
						<div widget="displaylabel" data-bind="{speed}" label-field="{ONE_MESH.LINK_SPEED}"></div>
						<div widget="paragraph" class="l-hide" data-bind="{go}" label-field="&nbsp;" separator=""></div>
						<div widget="button" class="l-hide full-line" id="save-device-info-s" text="{OPERATION.SAVE_UPPERCASE}"></div>
						<div widget="button" class="l-hide s-hide full-line btn-cancel" id="leave-device-m" text="{ONE_MESH.LEAVE_ONEMESH}"></div>
					</div>
					<div widget="fieldset" data-bind="{meshClient}" class="inline-block">
						<div widget="paragraph" text="{ONE_MESH.CLIENTS}" class="m-hide s-hide"></div>
						<div widget="grid" data-bind="{clientsList}" class="m-card-grid" id="grid-mesh-clientsList"></div>
					</div>
					<div widget="simpleDom" class="block-separate-30 s-hide m-hide">
						<div widget="button" id="leave-device" class="inline-block btn-cancel label-empty" text="{ONE_MESH.LEAVE_ONEMESH}"></div>
						<div class="button-container inline-block" id="manage-device">
							<a href="#" rel="noreferrer" id="manage-device-link" class="button-button">
								<span widget="transition" class="button-text">{ONE_MESH.MANAGE_DEVICE}</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			
			<div widget="msg" type="prompt" id="add-mesh-msg" class="qs-reconnect-note editor-container" data-bind="{deviceMeshAddMsg}">
				<div widget="simpleDom" class="summary-block-content">
					<div widget="paragraph" text="{ONE_MESH.AVAILABLE_DEVICE_NOTE}"></div>
					<div widget="paragraph" text="{ONE_MESH.ADD_DEVICE_MSG_INTRODUCTION}"></div>
					
					<div widget="fieldset" class="summary-block-content" style="margin-bottom: 0">
						<div widget="fieldset" data-bind="{reconnect2g}" class="wirelessList-item-container">
							<div class="wirelessList-item-content">
								<div widget="displaylabel" class="first label-auto widget-wrap-auto em" label-field="{NETWORK_MAP.WIRELESS_24GHZ}"></div>
								<div widget="displaylabel" label-field="{ONE_MESH.EXTENDED_NETWORK_24G}" data-bind="{statusAll.wireless2gSsid}"
									class="label-auto widget-wrap-auto"></div>
								<div widget="displaylabel" label-field="{QUICK_SETUP.PASSWORD}" data-bind="{statusAll.wireless2gPassword}"
									class="label-auto widget-wrap-auto"></div>
							</div>
						</div>
						<div widget="fieldset" data-bind="{reconnect5g1}" class="wirelessList-item-container">
							<div class="wirelessList-item-content">
								<div widget="displaylabel" class="label-auto widget-wrap-auto em" label-field="{NETWORK_MAP.WIRELESS_5GHZ}"></div>
								<div widget="displaylabel" label-field="{ONE_MESH.EXTENDED_NETWORK_5G}" data-bind="{statusAll.wireless5gSsid}"
									class="label-auto widget-wrap-auto"></div>
								<div widget="displaylabel" label-field="{QUICK_SETUP.PASSWORD}" data-bind="{statusAll.wireless5gPassword}"
									class="label-auto widget-wrap-auto"></div>
							</div>
						</div>
						<div widget="fieldset" data-bind="{reconnect5g2}" class="wirelessList-item-container">
							<div class="wirelessList-item-content">
								<div widget="displaylabel" class="label-auto widget-wrap-auto em" label-field="{NETWORK_MAP.WIRELESS_5GHZ_2}"></div>
								<div widget="displaylabel" label-field="{QUICK_SETUP.WIRELESS_NETWORK_NAME}" data-bind="{statusAll.wireless5g2Ssid}"
									class="label-auto widget-wrap-auto"></div>
								<div widget="displaylabel" label-field="{QUICK_SETUP.PASSWORD}" data-bind="{statusAll.wireless5g2Password}"
									class="label-auto widget-wrap-auto"></div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
	</div>
	<div widget="msg" type="confirm" id="mesh-enable-msg" data-bind="{meshEnableMsg}"></div>
	<div widget="msg" type="window" id="mesh-probar-msg" data-bind="{meshProbarMsg}" class="global-progress z-index-1000-msg"  close-btn="{false}">
		<div widget="paragraph" text="{ONE_MESH.RESTART_1}"></div>
		<div widget="paragraph" text="{ONE_MESH.RESTART_2}"></div>
		<div widget="progressbar" data-bind="{meshProgress}" class="label-empty global-progress"></div>
	</div>
</div>

<div view="{mediaServerView}">
    <div widget="panel" title-label="{MEDIA_SERVER.MEDIA_SERVER}" collapsible="{false}" instruction="{MEDIA_SERVER.MEDIA_SERVER_INTRO}">
        <div widget="checkbox" class="em" data-bind="{mediaServer.enable}" label-field="{MEDIA_SERVER.MEDIA_SERVER}" box-label="{COMMON.ENABLE}"></div>
        <div widget="displaylabel" class="" data-bind="{mediaServer.name}" label-field="{MEDIA_SERVER.MEDIA_SERVER}"></div>
        
        
        <div widget="folderTree" class="" data-bind="{sharingContents.folder}" data-options="{treeStore}" label-field="{MEDIA_SERVER.FOLDER_SELECT}"></div>
    </div>
</div>

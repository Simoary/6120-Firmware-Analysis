<div view="{guestNetworkModuleView}">
	<!-- 2.4GHz -->
	<div widget="htmlLoader" id="guest-network-adv-24g-loader" data-bind="{guestNetworkAdv24gLoader}"></div>
	<!-- 5GHz-1 -->
	<div widget="htmlLoader" id="guest-network-adv-5g1-loader" data-bind="{guestNetworkAdv5g1Loader}" class="block-separate"></div>
	<!-- 5GHz-2 -->
	<div widget="htmlLoader" id="guest-network-adv-5g2-loader" data-bind="{guestNetworkAdv5g2Loader}" class="block-separate"></div>
</div>

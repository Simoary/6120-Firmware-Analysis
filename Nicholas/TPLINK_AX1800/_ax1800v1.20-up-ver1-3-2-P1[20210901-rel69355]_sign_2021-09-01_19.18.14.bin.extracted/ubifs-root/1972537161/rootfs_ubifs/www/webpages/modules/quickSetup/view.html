<div view="{quickSetupView}" id="quickSetupView" class="quick-setup-view">
	<a href="#" class="button-button preload hidden"></a>
	<a href="#" class="button-button preload disabled hidden"></a>
	<a href="#" class="button-button preload loading hidden"></a>
	<div class="background">
		<div class="background-decorate"></div>
	</div>
	<div class="main-content">
		<div class="top">
			<div class="top-bar mobile-top-bar">
				<div class="inline-block logo"></div>
				<div class="logo-separator">|</div>
				<div widget="displaylabel" class="page-title inline-block" label-field="{false}"data-bind="productName" ></div>
				<div widget="simpleDom" data-bind="{setDeviceFuncBar}" class="func-bar inline-block qs-func-bar">
					<div widget="simpleDom" data-bind="{setPwdFuncBar}" id="qs-lan-container" class="qs-lan-container">
						<div widget="button" id="qs-lan-button" label-field="{false}" data-bind="{qsLanBtn}" text="" icon-cls="quit-qs-button" class="inline-block top-func-btn"></div>
						<div widget="combobox" class="qs-lan-cb" id="qs-lan-cb" label-field="{false}" data-bind="{language.language}" data-options="{languageStore}"></div>
					</div>
					<div class="func-bar-separator"></div>
					<div widget="button" id="switch-mode-button" label-field="{false}" text="{QUICK_SETUP.CHANGE_MODE}" icon-cls="user-button" class="inline-block top-func-btn"></div>
					<div class="func-bar-separator"></div>
					<div widget="button" id="quit-qs-button" label-field="{false}" text="{QUICK_SETUP.QUIT_QS}" icon-cls="quit-qs-button" class="inline-block top-func-btn"></div>
				</div>
				<!--<div id="menu-button" widget="button" icon-cls="menu" class="inline-block"></div>-->
			</div>
		</div>
		<div class="page">
			<div class="page-inner">
				<div class="page-content-container">
					<div class="page-content su-grid-row">
						<div widget="steps" class="qs-steps" data-bind="{steps}" data-items="{quickSetupSteps}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsSetPasswordLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsSetTimezoneLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsSetSystemTimeLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsCheckPhysicalConnLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsSelectInternetPortLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsChooseInternetTypeLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsInternetEditLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsDynamicIPLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsStaticIPLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsPPPoELoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsL2TPLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsPPTPLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsWirelessSettingLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsAutoUpdateLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsInternetConnectionLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsWifiCreationLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsFwUpgradeLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsSummaryLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsDualNatDetectLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsCloudAndTetherLoader}"></div>
						<div widget="htmlLoader" class="qs-module hidden" data-bind="{qsNetworkSelectLoader}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div widget="msg" class="editor-container operation-mode-switch-msg" data-bind="switchModeMsg" type="prompt" msg-title="{QUICK_SETUP.CHANGE_MODE}">
		<div widget="htmlLoader" data-bind="{operationModeLoader}"></div>
		<!--<div widget="fieldset" class="qs-mode-fd">-->
			<!--<div widget="radio" class="label-empty qs-change-mode-radio" data-items="{workModeStore}" data-bind="{connectWorkMode}" toggle-content="{true}"></div>-->
			<!--<div id="router-mode-intro">-->
				<!--<div widget="paragraph" text="{OPERATION_MODE.WIRELESS_ROUTER_MODE_INTRODUCTION}"></div>-->
				<!--<div class="img-container router-mode"><div class="img"></div></div>-->
			<!--</div>-->
			<!--<div id="ap-mode-intro">-->
				<!--<div widget="paragraph" text="{OPERATION_MODE.ACCESS_POINT_MODE_INTRODUCTION}"></div>-->
				<!--<div class="img-container ap-mode"><div class="img"></div></div>-->
			<!--</div>-->
			<!--<div id="client-mode-intro">-->
				<!--<div widget="paragraph" text="{OPERATION_MODE.CLIENT_MODE_INTRODUCTION}"></div>-->
				<!--<div class="img-container client-mode"><div class="img"></div></div>-->
			<!--</div>-->
		<!--</div>-->
	</div>
	
</div>

<div view="{qsAutoUpdateView}">
    <div widget="panel" title-label="{QUICK_SETUP.KEEP_UPDATED}" collapsible="{false}" class="qs-step-panel">
        <div widget="paragraph" text="{QUICK_SETUP.AUTO_UPDATE_NOTE1}" class="qs-auto-upgrade-note1"></div>
        <div widget="radio" data-bind="{quickSetupModel.autoUpdate}" data-options="{autoUpdateStore}" label-field="{false}" class="radio-btn radio-btn-block auto-update-time-step"></div>

        <div widget="simpleDom" data-bind="{autoUpdateField}" class="qs-auto-upgrade-field">
            <div widget="paragraph" text="{QUICK_SETUP.AUTO_UPDATE_NOTE2}" class="qs-auto-upgrade-note2"></div>
            <div widget="combobox" data-bind="{quickSetupModel.autoUpdateTime}" data-options="{autoUpdateTimeStore}" label-field="{false}"></div>
            <div widget="paragraph" text="{QUICK_SETUP.AUTO_UPDATE_NOTE3}" class="qs-auto-upgrade-note3"></div>
        </div>
    </div>

    <div class="qs-btn-container">
        <div widget="button" id="qs-auto-update-next-step-btn" text="{COMMON.NEXT}" class="inline-block full-line qs-next-step-btn" data-bind="{qsAutoUpdateNextBtn}"></div>
        <div widget="button" id="qs-auto-update-before-step-btn" text="{COMMON.BACK}" class="inline-block full-line qs-before-step-btn btn-cancel" data-bind="{qsAutoUpdateBackBtn}"></div>
    </div>
</div>
<div view="{qsCheckPhysicalConnView}">
    <div widget="paragraph" text="{QUICK_SETUP.WAN_DISCONNECTED}"></div>
    <div widget="paragraph" text="{QUICK_SETUP.WAN_DISCONNECTED_INTRO}"></div>
    <div id="qs-check-physical-conn-picture"></div>
    <div widget="button" id="qs-check-physical-conn-button" text="{QUICK_SETUP.RETRY}"></div>

</div>
<div view="{qsChooseInternetTypeView}">
	<div widget="panel" title-label="{QUICK_SETUP.SELECT_CONNECT_TYPE}" collapsible="{false}" class="qs-step-panel hidden"
	 data-bind="{selectConnectTypePanel}">
		<div widget="paragraph" text="{QUICK_SETUP.INTERNET_CONNECTION_TYPE_NOTE}" class="label-empty"></div>
		<div class="block-separate-30">
			<div widget="button" id="qs-choose-internet-auto-detect-btn" data-bind="{autoDetectBtn}" text="{QUICK_SETUP.AUTO_DETECT}"
			 class="label-empty full-line auto-detect-btn inline-block margin-bottom-0">
			</div>
			<div class="inline-block auto-detect-progressbar-container">
				<div widget="progressbar" data-bind="{autoDetectProcessbar}" class="label-empty after-button hidden" style="display: none"
				 show-percentage="{false}">
				</div>
				<div widget="paragraph" data-bind="{autoDetectResult}" class="after-button inline-block blue"></div>
			</div>
		</div>
		<div widget="radio" data-items="{qsInternetConnTypeStore}" data-bind="{quickSetupModel.networkConntype}"
		 toggle-content="{true}" class="label-empty block-separate-24"></div>
		<!-- <div widget="panel" title-label="{QUICK_SETUP.ADDITIONAL_ISP_SETTINGS}" collapsible="{true}" collapsed="{true}" class="qs-step-panel">
			<div widget="htmlLoader" data-bind="{iptvLoader}"></div>
		</div> -->
		<div class="qs-btn-container">
			<div widget="button" id="qs-choose-internet-type-next-btn" text="{COMMON.NEXT}" data-bind="{nextButton}" class="label-empty full-line qs-next-step-btn inline-block"></div>
			<div widget="button" id="qs-choose-internet-type-prev-btn" text="{COMMON.BACK}" class="label-empty full-line btn-cancel qs-before-step-btn inline-block"></div>
		</div>
	</div>

	<div widget="panel" title-label="{QUICK_SETUP.WAN_DISCONNECTED}" collapsible="{false}" class="qs-step-panel hidden" data-bind="{internetDisconnectPanel}">
		<div widget="paragraph" data-bind="{internetDisconnNote}" text="{QUICK_SETUP.INTERNET_DISCONNECT_NOTE}" class="label-empty"></div>
		<div class="qs-disconnect-img-div block-separate-30">
			<div class="qs-disconnect1-img-container qs-disconnect-img-container">
				<div widget="img" id="qs-disconnect1-img" img-src="{qs.qs1}" class="qs-disconnect-img qs-disconnect1-img"></div>
			</div>
			<div widget="transition" class="qs-disconnect-or-div">
				<span class="or-span">{QUICK_SETUP.OR}</span>
			</div>
			<div class="qs-disconnect2-img-container qs-disconnect-img-container">
				<div widget="img" id="qs-disconnect2-img" img-src="{qs.qs2}" class="qs-disconnect-img qs-disconnect2-img"></div>
			</div>
		</div>
		<div id="qs-disconnect-btn-container" class="block-separate-30 hidden">
			<div widget="button" id="qs-disconnect-retry-btn" text="{QUICK_SETUP.RETRY}" data-bind="{retryButton}" class="label-empty full-line panel-button center"></div>
		</div>
		<div id="qs-port-disconnect-btn-container" class="qs-btn-container block-separate-30">
			<div widget="button" id="qs-port-disconnect-retry-btn" text="{QUICK_SETUP.RETRY}" label-field="{false}" data-bind="{retryPortButton}" class="inline-block full-line qs-next-step-btn"></div>
			<div widget="button" id="qs-port-disconnect-back-btn" text="{COMMON.BACK}" label-field="{false}" data-bind="{backButton}" class="inline-block full-line qs-before-step-btn btn-cancel"></div>
		</div>
		<div widget="button" id="qs-disconnect-skip-btn" text="{QUICK_SETUP.SKIP}" data-bind="{skipButton}" class="label-empty link-button qs-link-btn panel-button center qs-skip-btn internet-create-skip-btn"></div>
	</div>
</div>
<div view="{qsCloudAndTetherView}" class="tansparent-loading">
    <div widget="htmlLoader" data-bind="{tpLoginLoader}"></div>
    <div widget="fieldset" data-bind="{qsCloudBtnAndQrcode}">
        <div widget="simpleDom" data-bind="{qsSkipBtn}" class="qs-btn-container">
            <div widget="button" id="qs-quit-button" class="full-line center label-empty" text="{QUICK_SETUP.SKIP}"></div>
        </div>
        <div widget="simpleDom" data-bind="{qrcodeField}" class="qrcode-save-container">
            <div widget="paragraph" class="qrcode-save-introduction margin-bottom-48" text="{WIFI_SHARING.QRCODE_SAVE_INTORDUCTION_1}"
                class="center"></div>
            <div widget="paragraph" class="qrcode-save-introduction" text="{WIFI_SHARING.QRCODE_SAVE_INTORDUCTION_2}"
                class="center"></div>
            <div class="qrcode-list-container">
                <div class="qrcode-list-row">
                    <div widget="wifisharing" class="wifisharing-24g" sharing-text="{WIFI_SHARING.SHARING_NETWORK}"
                        data-bind="{wifisharing24g}"></div>
                    <div widget="wifisharing" class="wifisharing-5g1" sharing-text="{WIFI_SHARING.SHARING_NETWORK}"
                        data-bind="{wifisharing5g1}"></div>
                    <div widget="wifisharing" class="wifisharing-5g2" sharing-text="{WIFI_SHARING.SHARING_NETWORK}"
                        data-bind="{wifisharing5g2}"></div>
                </div>
            </div>
        </div>
    </div>
    <div widget="simpleDom" id="page-loading-sd" style="display: none" class="page-loading-sd" data-bind="{pageLoadingSd}">
        <div class="page-loading-wrapper">
            <div class="page-loading-inner">
                <div class="page-loading-gif"></div>
            </div>
        </div>
    </div>
</div>
<div view="{qsDualNatDetectView}">
    <div widget="panel" collapsible="{false}" class="qs-step-panel" data-bind="{issueDetecedPanel}">
        <div widget="paragraph" text="{QUICK_SETUP.DUAL_NAT_DETECTED_TITLE}"></div>
        <div widget="paragraph" text="{QUICK_SETUP.DUAL_NAT_DETECTED_INSTRUCTION}"></div>
        <div widget="toolTip" class="qs-dual-nat-tip" tip-prefix="{QUICK_SETUP.WHATS_DUAL_NAT}" tip-position="bottom" global-cls="dual-nat-tip white-bg">
            <div class="tip-text-content">
                <div widget="paragraph" class="dual-nat-tip-title" text="{QUICK_SETUP.WHATS_DUAL_NAT_TITLE}"></div>
                <div widget="paragraph" class="dual-nat-tip-text" text="{QUICK_SETUP.WHATS_DUAL_NAT_ANSWER}"></div>
            </div>
        </div>
        <div widget="radio" id="qs-dual-nat-radio" data-bind="{routerModeModel.mode}" data-options="{routerModeStore}" class="dual-nat-radio"></div>
        <div class="dual-nat-independent dual-nat-radio-item">
            <div class="dual-nat-independent-img img"></div>
        </div>
        <div class="dual-nat-combined dual-nat-radio-item">
            <div class="dual-nat-combined-img img"></div>
        </div>
    </div>
    <div widget="panel" title-label="{false}" collapsible="{false}" class="qs-step-panel qs-dual-nat-panel hidden" data-bind="{recommendPanel}">
        <div widget="paragraph" text="{QUICK_SETUP.INDEPENDENT_ROUTER_TITLE}"></div>
        <div class="img-container">
            <div class="img recommend-img"></div>
        </div>
    </div>
    <div widget="panel" title-label="{QUICK_SETUP.COMBINED_ROUTER_TITLE}" collapsible="{false}" class="qs-step-panel qs-dual-nat-panel hidden" data-bind="{fixIssuePanel}">
        <div widget="paragraph" text="{QUICK_SETUP.FIX_ISSUE_STEP_1}"></div>
        <div widget="paragraph" text="{QUICK_SETUP.FIX_ISSUE_STEP_2}"></div>
        <div widget="toolTip" class="qs-dual-nat-tip" tip-prefix="{QUICK_SETUP.HOW_TO_DO}" tip-position="bottom" global-cls="dual-nat-tip white-bg">
            <div class="tip-text-content">
                <div widget="paragraph" class="dual-nat-tip-title" text="{QUICK_SETUP.HOW_TO_DO_TITLE}"></div>
                <div widget="paragraph" class="dual-nat-tip-text" text="{QUICK_SETUP.HOW_TO_DO_STEP_1}"></div>
                <div widget="paragraph" class="dual-nat-tip-text" text="{QUICK_SETUP.HOW_TO_DO_STEP_2}"></div>
                <div widget="paragraph" class="label-auto note dual-nat-tip-text" label-field="{WIRELESS_SCHEDULE.NOTE}" text="{QUICK_SETUP.HOW_TO_DO_NOTE}"></div>
            </div>
        </div>
        <div class="img-container">
            <div class="img fix-issue-img"></div>
        </div>
    </div>
    <div class="qs-btn-container issue-detected-btn-field">
        <div widget="button" id="issue-detected-next-btn" text="{COMMON.NEXT}" class="inline-block full-line qs-next-step-btn" data-bind="{qsNatIssueNextBtn}"></div>
        <div widget="button" id="issue-detected-none" text="{QUICK_SETUP.NONE_OF_THE_ABOVE}" class="inline-block full-line qs-before-step-btn btn-cancel"></div>
    </div>
    <div class="qs-btn-container fix-issue-btn-field hidden">
        <div widget="button" id="qs-fix-issue-next-step-btn" text="{COMMON.NEXT}" class="inline-block full-line qs-next-step-btn"></div>
        <div widget="button" id="qs-fix-issue-back-step-btn" text="{COMMON.BACK}" class="inline-block full-line qs-before-step-btn btn-cancel"></div>
    </div>
</div>
<div view="{qsFwUpgradeView}">
  <div widget="paragraph" text="{QUICK_SETUP.UPGRADE_FIRMWARE}" class="qs-connect-internet-par hidden" data-bind="{qsFwUpgradeTitle}"></div>

  <!-- Lv1 upgrade prompt -->
  <div widget="fieldset" class="hidden" data-bind="upgradeMsg1">
    <div widget="paragraph" text="{UPGRADE.FIRMWARE_AVAILABLE}" style="margin-bottom: 30px"></div>
    <div widget="panel" title-label="{UPGRADE.DETAILS}" collapsible="{true}" collapsed="{true}" class="upgrade-panel" style="margin-bottom: 30px">
      <div widget="paragraph" data-bind="{upgradeNote1}"></div>
    </div>
    <div class="qs-btn-container align-center">
      <div widget="button" label-field="{false}" class="full-line upgrade-btn" text="{UPGRADE.UPGRADE_NOW}" style="margin-bottom: 12px"></div>
      <div widget="button" label-field="{false}" class="link-button qs-skip-btn" text="{QUICK_SETUP.SKIP}"></div>
    </div>
  </div>
  
  <!-- Lv3 upgrade prompt -->
  <div widget="fieldset" class="hidden" ok-text="{UPGRADE.UPGRADE_NOW}" data-bind="upgradeMsg3">
    <div widget="paragraph" data-bind="{upgradeMsg3Notice}" text="{UPGRADE.NOTICE_IMPORTANT}" style="margin-bottom: 30px"></div>
    <div widget="panel" title-label="{UPGRADE.DETAILS}" collapsible="{true}" collapsed="{true}" class="upgrade-panel" style="margin-bottom: 30px">
      <div widget="paragraph" data-bind="{upgradeNote3}"></div>
    </div>
    <div class="qs-btn-container align-center">
      <div widget="button" label-field="{false}" class="full-line upgrade-btn" text="{UPGRADE.UPGRADE_NOW}"></div>
    </div>
  </div>

  <div widget="htmlLoader" data-bind="{qsFirmwareUpgradeLoader}"></div>
</div>
<div view="{qsInternetConnectionView}">
	<div widget="simpleDom" data-bind="creating" class="hidden">
		<div widget="paragraph" id="qs-connect-internet-par" data-bind="{creatingProgressNote}" class="qs-connect-internet-par" text="{QUICK_SETUP.CONNECTING_INTERNET}"></div>
		<div widget="paragraph" text="{QUICK_SETUP.TESTING}" style="margin-top: 8px;margin-bottom: 48px"></div>
		<div widget="progressbar" class="qs-connect-internet-progress" data-bind="creatingProgressbar" label-field="{false}"
		 show-percentage="{false}" animate-text="#qs-connect-internet-par"></div>
		<div widget="paragraph" style="margin-top: 84px" class="qs-connect-enjoy-par" text="{QUICK_SETUP.ENJOY_APP}"></div>
		<div class="app-publicity">
			<div class="qr-code-picture"></div>
			<div class="app-download-place">
				<a class="apple-store" target="_blank" href="https://itunes.apple.com/us/app/tp-link-tether/id599496594?ls=1&amp;mt=8"></a>
				<a class="google-play" target="_blank" href="https://play.google.com/store/apps/details?id=com.tplink.tether"></a>
			</div>
		</div>

	</div>

	<!-- Apply settings failed or no internet connection -->

	<div widget="simpleDom" data-bind="{mainContent}" class="hidden">
		<div class="no-internet-conn-picture-container">
			<div class="no-internet-conn-picture-icon"></div>
			<div widget="paragraph" class="no-internet-conn-picture-text" text="{QUICK_SETUP.NO_INTERNET}"></div>
		</div>

		<div widget="notes" id="internet-conn-note" class="qs-no-internet-notes block-separate-30" data-bind="{internetConnNote}"></div>
		<div class="qs-btn-container block-separate-30">
			<div widget="button" id="internet-create" class="full-line inline-block qs-next-step-btn" label-field="{false}" text="{QUICK_SETUP.TRY_AGAIN}"></div>
			<div widget="button" id="internet-create-go-back" class="full-line inline-block qs-before-step-btn btn-cancel qs-back-to-set-up"
			 label-field="{false}" text="{QUICK_SETUP.BACK_TO_SETUP}"></div>
		</div>

		<div widget="button" id="internet-create-skip" class="link-button center internet-create-skip-btn qs-skip-btn"
		 label-field="{false}" text="{QUICK_SETUP.SKIP}"></div>
	</div>

</div>
<div view="{qsInternetEditView}">
    <div widget="fieldset" data-bind="{qsInternetEditNormal}">
        <div widget="htmlLoader" data-bind="{internetLoader}"></div>
        <div widget="panel" title-label="{QUICK_SETUP.ADDITIONAL_ISP_SETTINGS}" collapsible="{true}" collapsed="{true}" class="advanced-panel qs-collapse-panel">
            <div widget="htmlLoader" data-bind="{iptvLoader}"></div>
        </div>
        <div class="qs-btn-container">
            <div widget="button" id="qs-internet-edit-next-step-btn" text="{COMMON.NEXT}" class="inline-block full-line qs-next-step-btn" label-field="{false}"></div>
            <div widget="button" id="qs-internet-edit-before-step-btn" text="{COMMON.BACK}" class="inline-block full-line qs-before-step-btn btn-cancel" label-field="{false}"></div>
        </div>
    </div>
    <div widget="panel" title-label="{QUICK_SETUP.LAN_OCCUPIED}" class="qs-step-panel hidden" data-bind="{qsInternetEditOccupied}">
        <div widget="paragraph" text="{QUICK_SETUP.LAN_OCCUPIED_NOTE}"></div>
        <div class="qs-btn-container">
            <div widget="button" id="qs-lan-occupied-next" data-bind="{qsLanOccupiedBtn}" text="{COMMON.NEXT}"
                class="inline-block full-line qs-next-step-btn" label-field="{false}"></div>
            <div widget="button" id="qs-lan-occupied-back" text="{COMMON.BACK}"
                class="inline-block full-line qs-before-step-btn btn-cancel" label-field="{false}"></div>
        </div>
    </div>
</div>
<div view="{qsNetworkSelectView}">
    netWorkSelect
    <div widget="netSelect" data-bind="{networkSelectStore}" item-widget="netSelectItem"></div>
    <div>editor</div>
</div>
<div view="{qsSelectInternetPortView}">
    <div widget="panel" title-label="{QUICK_SETUP.SELECT_INTERNET_PORT}" collapsible="{false}" class="qs-step-panel">
        <div widget="paragraph" text="{QUICK_SETUP.PORT_INSTRUCTION}" class="label-empty"></div>
        <div widget="radio" id="qs_internet_port" data-bind="{quickSetupModel.wanPortStatus}" data-options="{portTypeStore}" class="interface-radio"></div>
        <div class="interface-radio-2500 interface-radio-custom-label">
            <span class="interface-icon"></span>
            <div widget="transition">
                <p>{NETWORK_INTERNET.PORT_2500WAN}</p>
                <p>{NETWORK_INTERNET.PORT_TYPE}</p>
            </div>
            <span class="icon"></span>
        </div>
        <div class="interface-radio-1000 interface-radio-custom-label">
            <span class="interface-icon"></span>
            <div widget="transition">
                <p>{NETWORK_INTERNET.PORT_1000WAN}</p>
                <p>{NETWORK_INTERNET.PORT_TYPE}</span>
            </div>
            <span class="icon"></span>
        </div>

        <div id="qs_internet_port_with_ill_wrapper">
            <div class="lan-wan-select-icon"></div>
            <div widget="radio" id="qs_internet_port_with_ill" class="label-empty" data-bind="{quickSetupModel.wanPortStatus}" data-options="{portTypeWithIllStore}"></div>
        </div>
    </div>
    <div class="qs-btn-container">
        <div widget="button" id="qs-port-next-step-btn" text="{COMMON.NEXT}" class="inline-block full-line qs-next-step-btn" data-bind="{qsPortNextBtn}"></div>
        <div widget="button" id="qs-port-before-step-btn" text="{COMMON.BACK}" class="inline-block full-line qs-before-step-btn btn-cancel"></div>
    </div>
</div>
<div view="{qsSetPasswordView}" class="qs-set-pwd-view">
	<div widget="panel" title-label="{QUICK_SETUP.SET_PWD_TITLE}" collapsible="{false}" class="qs-step-panel">
		<div widget="paragraph" text="{QUICK_SETUP.SET_PWD_INTRO}"></div>
		<div class="text-contain-div b">
			<div widget="password" label-field="{QUICK_SETUP.NEW_PASSWORD}" id="password-textbox" data-bind="{setPasswordModel.password}" show-level="{true}" class="label-above new-password x-error" allow-visible="{false}"></div>
			<div widget="password" label-field="{QUICK_SETUP.CONFIRM_PASSWORD}" id="confirm-textbox" data-bind="{setPasswordModel.confirm}" show-level="{true}" class="label-above x-error" allow-visible="{false}"></div>
		</div>
		<div widget="button" text="{QUICK_SETUP.START}" id="set-pwd-confirm-btn" class="full-line label-empty block-separate-30" data-bind="{setPwdConfirmBtn}"></div>
		<div widget="checkbox" class="hidden" data-bind="{agree}" box-label="{QUICK_SETUP.AGREE}" true-value="on" false-value="off"></div>
	</div>
	<div widget="msg" type="prompt" class="global-confirm" id="user-conflict-msg" data-bind="{userConflictMsg}" msg="{QUICK_SETUP.USER_CONFLICT_INFO_3}"></div>
	<div widget="msg" type="alert" class="global-alert" id="login-fail-msg" data-bind="{loginFailMsg}"></div>
	<div widget="msg" type="alert" class="global-alert" id="max-attempts-msg" data-bind="{maxAttemptsMsg}"></div>
	<div widget="msg" type="alert" class="global-alert" id="have-set-msg" data-bind="{haveSetMsg}" msg="{ERROR.10000195}"></div>
</div>

<div view="{qsSetSystemTimeView}">
    <div widget="panel" title-label="{QUICK_SETUP.WELCOME}" collapsible="{false}" class="qs-step-panel">
        <div widget="simpleDom" data-bind="{qsSystemTimeField1}">
            <div widget="paragraph" text="{QUICK_SETUP.WELCOME_NOTE_1}"></div>
            <div widget="paragraph" id="qs-system-time" data-bind="{systemTime1}"></div>
            <div widget="paragraph" text="{QUICK_SETUP.WELCOME_NOTE_2}"></div>
        </div>
        
        <div widget="simpleDom" data-bind="{qsSystemTimeField2}">
                <div widget="paragraph" text="{QUICK_SETUP.WELCOME_NOTE_3}"></div>
                <div widget="simpleDom">
                    <div widget="radio" data-bind="{quickSetupModel.type}" data-options="{setSystemTimeTypeStore}" label-field="{false}" class="radio-btn radio-btn-inline"></div>
                </div>

                <div widget="simpleDom" data-bind="{qsSystemTimeType1}">
                    <div widget="paragraph" data-bind="{systemTime2}" text="{QUICK_SETUP.WELCOME_NOTE_4}"></div>
                </div>
                <div widget="simpleDom" data-bind="{qsSystemTimeType2}" class="hidden">
                    <div widget="combobox" label-field="{QUICK_SETUP.TIME_ZONE}" data-bind="{quickSetupModel.timeTimezone}" data-options="{timezoneStore}" class="qs-timezone"></div>
                </div>
                <div widget="simpleDom" data-bind="{qsSystemTimeType3}" class="qs-system-time-type-3 hidden">
                    <div widget="simpleDatepicker" data-bind="{quickSetupModel.date}" label-field="{TIMESETTING.DATE}" format="mm/dd/yyyy" start-day="0" blank-filling="0"></div>
                    <div widget="time" hour-system="12" data-bind="{quickSetupModel.time}" label-field="{TIMESETTING.TIME}"></div>
                </div>
        </div>
        
        <div class="qs-btn-start-now">
            <div widget="button" id="qs-start-now-btn" text="{QUICK_SETUP.START_NOW}" class="full-line label-empty block-separate-30"></div>
        </div>
    </div>
</div>
<div view="{qsSetTimezoneView}">
  <div widget="panel" title-label="{QUICK_SETUP.SET_TIME_ZONE}" collapsible="{false}" class="qs-step-panel">
    <div class="block-separate-30">
      <div widget="combobox" label-field="{QUICK_SETUP.TIME_ZONE}" data-bind="{quickSetupModel.timeTimezone}" data-options="{timezoneStore}" class="qs-timezone"></div>
    </div>
    <div class="qs-btn-container">
      <div widget="button" text="{QUICK_SETUP.NEXT}" id="set-tz-confirm-btn" class="full-line label-empty block-separate-30"></div>
    </div>
  </div>
</div>
<div view="{qsSummaryView}">
	<div widget="panel" title-label="{QUICK_SETUP.TITLE1}" collapsible="{false}" class="qs-step-panel qs-summary-panel"
		data-bind="{summaryPanel}">
		<div widget="paragraph" data-bind="qsSummaryDescription" text="{QUICK_SETUP.DESCRIPT1}" style="margin-bottom: 12px;"></div>
		<div widget="simpleDom" data-bind="qsSummaryWanCableNote" class="qs-summary-wan-cable-note">
			<span class="icon"></span>
			<div class="step-wrapper">
				<div widget="paragraph" text="{QUICK_SETUP.WAN_CABLE_MISMATCH_NOTE}"></div>
				<div widget="paragraph" text="{QUICK_SETUP.WAN_CABLE_MISMATCH_DESCRIPT1}" class="step"></div>
				<div widget="paragraph" text="{QUICK_SETUP.WAN_CABLE_MISMATCH_DESCRIPT2}" class="step"></div>
				<div widget="paragraph" text="{QUICK_SETUP.WAN_CABLE_MISMATCH_DESCRIPT3}" class="step"></div>
			</div>
		</div>
		<div widget="simpleDom" data-bind="qsSummaryDualNatNote" class="qs-summary-wan-cable-note">
			<span class="icon"></span>
			<div class="step-wrapper">
				<div widget="paragraph" class="detect-tip" text="{QUICK_SETUP.DUAL_NAT_DETECTED_TIPS}"></div>
			</div>
		</div>
		<div widget="fieldset" class="summary-block-content">
			<div widget="displaylabel" label-field="{QUICK_SETUP.TIME_ZONE}" data-bind="{qsSummaryModel.timeZone}" class="qs-summary-timezone"></div>
			<div widget="displaylabel" label-field="{QUICK_SETUP.CONNECTION_TYPE}"
				data-bind="{qsSummaryModel.connectionType}" class="hidden"></div>
		</div>
		<div widget="fieldset" class="summary-block-content" data-bind="{qsWirelessCont}">
			<div widget="displaylabel" class="label-auto em qs-sec-title"
				label-field="{QUICK_SETUP.SUMMARY_WIRELESS_SETTINGS_TITLE}"></div>
			<div widget="fieldset" data-bind="{qsWireless2gCont}">
				<div widget="displaylabel" class="qs-third-title first" label-field="{QUICK_SETUP.MODE_2G}"
					data-bind="{quickSetupModel.wireless2gEnable}"></div>
				<div widget="displaylabel" class="displaylabel-break" label-field="{QUICK_SETUP.WIRELESS_NETWORK_NAME}"
					data-bind="{quickSetupModel.wireless2gSsid}"></div>
				<div widget="displaylabel" class="displaylabel-break" label-field="{QUICK_SETUP.PASSWORD}"
					data-bind="{wireless2gEncryPassword}"></div>
			</div>
			<div widget="fieldset" data-bind="{qsWireless5gCont}">
				<div widget="displaylabel" class="qs-third-title" label-field="{QUICK_SETUP.MODE_5G}"
					data-bind="{quickSetupModel.wireless5gEnable}"></div>
				<div widget="displaylabel" class="displaylabel-break" label-field="{QUICK_SETUP.WIRELESS_NETWORK_NAME}"
					data-bind="{quickSetupModel.wireless5gSsid}"></div>
				<div widget="displaylabel" class="displaylabel-break" label-field="{QUICK_SETUP.PASSWORD}"
					data-bind="{wireless5gEncryPassword}"></div>
			</div>
			<div widget="fieldset" data-bind="{qsWireless5g2Cont}">
				<div widget="displaylabel" class="qs-third-title" label-field="{QUICK_SETUP.MODE_5G2}"
					data-bind="{quickSetupModel.wireless5g2Enable}"></div>
				<div widget="displaylabel" class="displaylabel-break" label-field="{QUICK_SETUP.WIRELESS_NETWORK_NAME}"
					data-bind="{quickSetupModel.wireless5g2Ssid}"></div>
				<div widget="displaylabel" class="displaylabel-break" label-field="{QUICK_SETUP.PASSWORD}"
					data-bind="{wireless5g2EncryPassword}"></div>
			</div>
		</div>
		<div widget="fieldset" class="hidden summary-block-content" data-bind="{iptvFieldset}">
			<div widget="displaylabel" class="label-auto em qs-sec-title"
				label-field="{QUICK_SETUP.SUMMARY_ISP_SETTINGS_TITLE}"></div>
				<div widget="displaylabel" class="qs-third-title-after" label-field="{QUICK_SETUP.ISP_PRO}"
					data-bind="{qsSummaryModel.ispProfile}">
				</div>
				<div widget="displaylabel" label-field="{NETWORK_IPTV.LAN}" data-bind="{ispSpecialLan1}"></div>
				<div widget="displaylabel" label-field="{NETWORK_IPTV.LAN}" data-bind="{ispSpecialLan2}"></div>
				<div widget="displaylabel" label-field="{NETWORK_IPTV.LAN}" data-bind="{ispSpecialLan3}"></div>
				<div widget="displaylabel" label-field="{NETWORK_IPTV.LAN}" data-bind="{ispSpecialLan4}"></div>
		</div>
	</div>
	<div class="qs-btn-container" style="text-align: center">
		<div widget="button" id="summary-next-btn" text="{COMMON.NEXT}" class="inline-block full-line qs-next-step-btn" data-bind="{qsSummaryNextBtn}"></div>
	</div>
</div>
<div view="{qsWirelessSettingView}">
    <div widget="panel" title-label="{WIRELESS_SETTINGS.QS_TITLE}" collapsible="{false}" class="qs-step-panel">
        <div widget="paragraph" class="qs-intro-txt" text="{WIRELESS_SETTINGS.QS_INTRO}"></div>
        <div widget="checkbox" data-bind="{quickSetupModel.wirelessSmartEnable}" label-field="{WIRELESS_SETTINGS.SMART_CONN}"
                class="em block-title" box-label="{WIRELESS_SETTINGS.ENABLE_WIRELESS}" true-value="on"
                false-value="off" tip-text="{WIRELESS_SETTINGS.SMART_CONN_NOTE}"></div>
        <!-- 2.4g -->
        <div widget="fieldset" data-bind="{qsWireless24g}">
            <div widget="checkbox" data-bind="{quickSetupModel.wireless2gEnable}" label-field="{WIRELESS_SETTINGS.MODE_2G}"
                class="em block-title" box-label="{WIRELESS_SETTINGS.ENABLE_WIRELESS}" true-value="on"
                false-value="off"></div>
            <div widget="textbox" data-bind="{quickSetupModel.wireless2gSsid}"
                label-field="{WIRELESS_SETTINGS.WIRELESS_NETWORK_NAME}"></div>
            <div widget="textbox" data-bind="{quickSetupModel.wireless2gPskKey}"
                label-field="{WIRELESS_SETTINGS.WIRELESS_PASSWORD}"></div>
        </div>

        <div widget="checkbox" class="label-empty-checkbox hidden set-separately" data-bind="{qsWirelessSetSeparately}" box-label="{WIRELESS_SETTINGS.SET_SEPARATELY}"></div>

        <div widget="fieldset" class="hidden" data-bind="{qsWireless5g}">
            
            <!-- 5g1 -->
            <div widget="fieldset" data-bind="{qsWireless5g1}">
                <div widget="checkbox" data-bind="{quickSetupModel.wireless5gEnable}" label-field="{WIRELESS_SETTINGS.MODE_5G}"
                    class="em block-title" box-label="{WIRELESS_SETTINGS.ENABLE_WIRELESS}" true-value="on"
                    false-value="off"></div>
                <div widget="textbox" data-bind="{quickSetupModel.wireless5gSsid}"
                    label-field="{WIRELESS_SETTINGS.WIRELESS_NETWORK_NAME}"></div>
                <div widget="textbox" data-bind="{quickSetupModel.wireless5gPskKey}"
                    label-field="{WIRELESS_SETTINGS.WIRELESS_PASSWORD}"></div>
            </div>
    
            <!-- 5g2 -->
            <div widget="fieldset" data-bind="{qsWireless5g2}">
                <div widget="checkbox" data-bind="{quickSetupModel.wireless5g2Enable}" label-field="{WIRELESS_SETTINGS.MODE_5G2}"
                    class="em block-separate" box-label="{WIRELESS_SETTINGS.ENABLE_WIRELESS}" true-value="on"
                    false-value="off"></div>
                <div widget="textbox" data-bind="{quickSetupModel.wireless5g2Ssid}"
                    label-field="{WIRELESS_SETTINGS.WIRELESS_NETWORK_NAME}"></div>
                <div widget="textbox" data-bind="{quickSetupModel.wireless5g2PskKey}"
                    label-field="{WIRELESS_SETTINGS.WIRELESS_PASSWORD}"></div>
            </div>
        </div>


    </div>
    <div class="qs-btn-container">
        <div widget="button" id="qs-wireless-next-step-btn" text="{COMMON.NEXT}" class="inline-block full-line qs-next-step-btn" data-bind="{qsWirelessNextBtn}"></div>
        <div widget="button" id="qs-wireless-before-step-btn" text="{COMMON.BACK}" class="inline-block full-line qs-before-step-btn btn-cancel"></div>
    </div>
</div>

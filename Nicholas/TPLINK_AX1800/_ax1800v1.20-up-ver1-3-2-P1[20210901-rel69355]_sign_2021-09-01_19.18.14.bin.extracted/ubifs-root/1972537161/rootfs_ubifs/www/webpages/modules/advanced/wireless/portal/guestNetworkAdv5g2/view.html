<div view="{guestNetworkAdv5g2View}">
	<div widget="fieldset" id="guest-network-adv-5g2" data-bind="{guestNetworkAdv5g2Fieldset}">
		<div widget="checkbox" id="guest-network-adv-5g2-enable" data-bind="{guestNetworkAdv5g2.enable}" class="em block-title" label-field="{GUEST_NETWORK.GHZ5_2}" box-label="{GUEST_NETWORK.ENABLE}" true-value="on" false-value="off"></div>
		<div widget="fieldset" id="guest-network-adv-5g2-content" data-bind="{guestNetworkAdv5g2Content}">
			<div widget="textbox" class="l-inline-block" data-bind="{guestNetworkAdv5g2.ssid}" label-field="{GUEST_NETWORK.NETWORK_NAME_SSID}"></div>
			<div widget="checkbox" class="l-inline-block after-input" data-bind="{guestNetworkAdv5g2.hidden}" box-label="{GUEST_NETWORK.HIDE_SSID}"></div>
			<div widget="combobox" id="guest-network-adv-5g2-encryption" data-bind="{guestNetworkAdv5g2.encryption}" data-options="{guestSecurityStore}" label-field="{GUEST_NETWORK.SECURITY}"></div>
			<div widget="textbox" data-bind="{guestNetworkAdv5g2.password}" label-field="{GUEST_NETWORK.PASSWORD}"></div>
			<div widget="combobox" class="l-inline-block" data-bind="{guestNetworkAdv5g2.duration}" data-options="{durationStore}" label-field="{GUEST_NETWORK.DURATION}"></div>
			<div widget="timer" id="guest-network-adv-5g2-time" class="l-inline-block after-input" data-bind="{guestNetworkAdv5g2.time}"></div>
		</div>
	</div>
</div>

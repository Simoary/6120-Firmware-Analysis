<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0,minimal-ui"/>
		<link rel="shortcut icon" href="favicon.ico?t=98ab8ea5"/>

		<title id="title">Portal Preview</title>

		<link rel="stylesheet" type="text/css" href="themes/default/css/portal.preview.css">

		<noscript>
			<meta http-equiv="refresh" content="0; url=error.html?t=98ab8ea5"/>
		</noscript>
	</head>
	<body>
		<div class="portal-container">
			<div class="portal-inner">
				<div class="logo"><span></span></div>
				<div class="title"><span>Welcome</span></div>
				<div class="password hidden"><input placeholder="Password" /></div>
				<div class="button"><span>Log In</span></div>
				<div class="terms checked">
					<span class="icon"></span>
					<span class="text">I accept the <a>Terms of Use</a></span>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/libs/jquery.min.js?t=98ab8ea5"></script>
		<script type="text/javascript">
			$(document).ready(function(e){
				$(".portal-inner .terms").on("click", function(e){
					$(this).toggleClass("checked");
				});

				if(localStorage.title){
					$(".portal-inner .title span").text(localStorage.title);
				}

				if(localStorage.password == "simple"){
					$(".portal-inner .password").css("display", "block");
				}

				if(localStorage.logo){
					$(".portal-inner .logo span").css({
						"background": "url(\"" + localStorage.logo + "\") no-repeat center",
						"background-size": "contain"
					});
				}

				if(localStorage.background){
					$(".portal-container").css({
						"background": "url(\"" + localStorage.background + "\") no-repeat center",
						"background-size": "contain"
					});
				}

				var resize = function(){
					var width = window.innerWidth;
					var height = window.innerHeight;
					var fontSize;

					if(width / height > 245 / 408){
						fontSize = height / 408 * 16;
					}else{
						fontSize = width / 245 * 16;
					}

					$("html").css("font-size", fontSize + "px");
				};

				$(window).on("resize load", resize);
				
			});
		</script>
	</body>
</html>

<div view="{wakeLanAdvView}">
	<div widget="panel" title-label="{WOL.WAKE_ON_LAN}" collapsible="{false}" instruction="{WOL.WAKE_ON_LAN_INTRODUCTION}">
		<div widget="mac" data-bind="{wakeLanModel.mac}" label-field="{WOL.MAC}"></div>
		<div widget="button" id="offline-device-button" class="full-line" text="{WOL.OFFLINE_DEVICES_UPPERCASE}"></div>
		<div widget="button" id="wake-up-button" data-bind="{wakeUpBtn}" class="full-line panel-button" text="{WOL.WAKE_UP}"></div>
	</div>
	<div widget="panel" title-label="{WOL.WOL_DEVICE_LIST}" collapsible="{false}" instruction="{WOL.WOL_DEVICE_LIST_INTRODUCTION}">
		<div widget="grid" id="grid-wakeup-device-list" class="m-card-grid" plugins="tBar|popEditor|paging" operation="prompt" data-bind="wolWakeListStore">
			<div widget="form" id="grid-device-editor" data-bind="wolDeviceModel">
				<div widget="textbox" class="" label-field="{WOL.DEVICE_NAME}" data-bind="{wolDeviceModel.name}"></div>
				<div widget="button" id="connected-device-button" class="full-line" text="{WOL.CONNECTED_DEVICES_UPPERCASE}"></div>
				<div widget="mac" class="" label-field="{WOL.MAC}" data-bind="{wolDeviceModel.mac}"></div>
				<div widget="switch" label-field="{WOL.AUTO_WAKE}" data-bind="{wolDeviceModel.enable}" true-value="on" false-value="off"></div>
			</div>
		</div>
	</div>
	<div widget="msg" type="window" id="offline-device-msg" data-bind="{offlineDeviceMsg}" msg-view="wakeLanAdvView" class="no-button-msg" msg-title="{WOL.OFFLINE_DEVICES}">
		<div widget="fieldset">
			<div widget="devicesList" id="offline-device-list" data-bind="{wolOfflineDevicesStore}" scroll="{false}" multiselect="{false}"></div>
		</div>
	</div>
	<div widget="msg" type="window" id="connected-device-msg" data-bind="{connectedDeviceMsg}" msg-view="wakeLanAdvView" class="no-button-msg z-index-1000-msg" msg-title="{WOL.CONNECTED_DEVICES}">
		<div widget="fieldset">
			<div widget="devicesList" id="connected-device-list" data-bind="{wolConnectedDevicesStore}" scroll="{false}" multiselect="{false}"></div>
		</div>
	</div>
</div>

<div view="{guestNetworkAdvView}">
	<div widget="panel" title-label="{GUEST_NETWORK.GUEST_NETWORK}" data-bind="{guestNetworkPanel}" collapsible="{false}" instruction="{GUEST_NETWORK.GUEST_NETWORK_INSTRUCTION}">
		<div widget="paragraph" id="guest-network-note" data-bind="{guestNetworkNote}" class="label-auto note" label-field="{GUEST_NETWORK.NOTE}" text="{GUEST_NETWORK.SWITCH_NOTICE1}"></div>
		<!-- Guest Network -->
		<div widget="htmlLoader" id="guest-network-module-loader" data-bind="{guestNetworkModuleLoader}"></div>
	</div>
	<div widget="panel" title-label="{GUEST_NETWORK.GUEST_PERMISSIONS}" data-bind="{guestPermissionsPanel}" collapsible="{false}" instruction="{GUEST_NETWORK.GUEST_PERMISSIONS_INSTRUCTION}">
		<!-- <div widget="checkbox" class="label-empty-checkbox" data-bind="{guestPermissionAdv.uploadRateLimit}" box-label="{GUEST_NETWORK.LIMIT_UPLOAD_RATE}" true-value="on" false-value="off"></div>
		<div widget="textbox" data-bind="{guestPermissionAdv.uploadRate}" label-field="{GUEST_NETWORK.LIMIT}" unit="{GUEST_NETWORK.KBPS}"></div>
		<div widget="checkbox" class="label-empty-checkbox" data-bind="{guestPermissionAdv.downloadRateLimit}" box-label="{GUEST_NETWORK.LIMIT_DOWNLOAD_RATE}" true-value="on" false-value="off"></div>
		<div widget="textbox" data-bind="{guestPermissionAdv.downloadRate}" label-field="{GUEST_NETWORK.LIMIT}" unit="{GUEST_NETWORK.KBPS}"></div> -->
		<div widget="checkbox" class="label-empty-checkbox" data-bind="{guestPermissionAdv.isolate}" box-label="{GUEST_NETWORK.ISOLATE_BOX_LABEL}" true-value="on" false-value="off"></div>
		<div widget="checkbox" class="label-empty-checkbox" data-bind="{guestPermissionAdv.accessLocal}" box-label="{GUEST_NETWORK.ACCESS_BOX_LABEL}" true-value="on" false-value="off"></div>
		<!-- <div widget="checkbox" class="label-empty-checkbox" data-bind="{guestPermissionAdv.accessUsb}" box-label="{GUEST_NETWORK.ACCESS_USB_BOX_LABEL}" true-value="on" false-value="off"></div> -->
	</div>

	<div widget="msg" id="facebook-cfg-cfm-msg" data-bind="{facebookCfgCfmMsg}" type="confirm" msg-title="{GUEST_NETWORK.SET_UP_ON_FACEBOOK}" msg="{GUEST_NETWORK.FACEBOOK_CONFIG_CONFIRM_MESSAGE}" yes-text="{GUEST_NETWORK.YES}" no-text="{GUEST_NETWORK.NOT_YET}"></div>
</div>

<div view="{guestNetworkAdv24gView}">
	<div widget="fieldset" id="guest-network-adv-24g" data-bind="{guestNetworkAdv24gFieldset}">
		<div widget="checkbox" id="guest-network-adv-24g-enable" data-bind="{guestNetworkAdv24g.enable}" class="em block-title" label-field="{GUEST_NETWORK.GHZ24}" box-label="{GUEST_NETWORK.ENABLE}" true-value="on" false-value="off"></div>
		<div widget="fieldset" id="guest-network-adv-24g-content" data-bind="{guestNetworkAdv24gContent}">
			<div widget="textbox" class="l-inline-block" data-bind="{guestNetworkAdv24g.ssid}" label-field="{GUEST_NETWORK.NETWORK_NAME_SSID}"></div>
			<div widget="checkbox" class="l-inline-block after-input" data-bind="{guestNetworkAdv24g.hidden}" box-label="{GUEST_NETWORK.HIDE_SSID}"></div>
			<div widget="combobox" id="guest-network-adv-24g-encryption" data-bind="{guestNetworkAdv24g.encryption}" data-options="{guestSecurityStore}" label-field="{GUEST_NETWORK.SECURITY}"></div>
			<div widget="textbox" data-bind="{guestNetworkAdv24g.password}" label-field="{GUEST_NETWORK.PASSWORD}"></div>
			<div widget="combobox" class="l-inline-block hidden" data-bind="{guestNetworkAdv24g.duration}" data-options="{durationStore}" label-field="{GUEST_NETWORK.DURATION}"></div>
			<div widget="timer" id="guest-network-adv-24g-time" class="l-inline-block after-input hidden" data-bind="{guestNetworkAdv24g.time}"></div>
		</div>
	</div>
</div>

<div view="{guestNetworkModuleView}">
	<div class="guest-network-wrap">
		<div widget="fieldset" id="guest-network-adv-24g" data-bind="{guestNetworkAdv24gFieldset}">
			<div widget="checkbox" id="guest-network-adv-24g-enable" data-bind="{guestNetwork.guest2gEnable}" class="em block-title l-inline-block l-long-checkbox" label-field="{GUEST_NETWORK.GHZ24}" box-label="{GUEST_NETWORK.ENABLE}" true-value="on" false-value="off"></div>
			<div widget="wifisharing" class="popup l-inline-block after-input" sharing-text="{WIFI_SHARING.SHARING_NETWORK}" data-bind="{wifisharing24g}"></div>
			<div widget="fieldset" id="guest-network-adv-24g-content" data-bind="{guestNetworkAdv24gContent}">
				<div widget="textbox" class="l-inline-block" data-bind="{guestNetwork.guest2gSSID}" label-field="{GUEST_NETWORK.NETWORK_NAME_SSID}"></div>
				<div widget="checkbox" class="l-inline-block after-input hidden-ssid" data-bind="{guestNetwork.guest2gHidden}" box-label="{GUEST_NETWORK.HIDE_SSID}" true-value="on" false-value="off"></div>
			</div>
			<div widget="fieldset" data-bind="{bandwidth2gBlock}" disable-on-hide="{true}" enable-on-show="{true}">				
				<div widget="checkbox" label-field="{GUEST_NETWORK.BANDWIDTH_CTRL}" data-bind="{bandwidthCtrlModel.enable_2g}" box-label="{GUEST_NETWORK.ENABLE}" true-value="on" false-value="off"></div>
				<div widget="combination" class="time-container hidden" label-field="{GUEST_NETWORK.DOWNLOAD_BW}"  data-bind="{download2gBlock}" widget-separator="">
					<div widget="textbox" class="l-inline-block" data-bind="{bandwidthCtrlModel.down_band_2g}" label-field="{false}"></div>
					<div widget="combobox" data-bind="{bandwidthCtrlModel.downLimitUnit_2g}" data-options="{bandwidthCtrlUnitStore}" label-field="{false}"></div>
				</div>
				<div widget="combination" class="time-container hidden" label-field="{GUEST_NETWORK.UPLOAD_BW}"  data-bind="{upload2gBlock}" widget-separator="">
					<div widget="textbox" class="l-inline-block" data-bind="{bandwidthCtrlModel.up_band_2g}" label-field="{false}"></div>
					<div widget="combobox" data-bind="{bandwidthCtrlModel.upLimitUnit_2g}" data-options="{bandwidthCtrlUnitStore}" label-field="{false}"></div>
				</div>
			</div>
		</div>
		<div widget="fieldset" id="guest-network-adv-5g1" data-bind="{guestNetworkAdv5g1Fieldset}">
			<div widget="checkbox" id="guest-network-adv-5g1-enable" data-bind="{guestNetwork.guest5gEnable}" class="em block-title l-inline-block l-long-checkbox" label-field="{GUEST_NETWORK.GHZ5_1}" box-label="{GUEST_NETWORK.ENABLE}" true-value="on" false-value="off"></div>
			<div widget="wifisharing" class="popup l-inline-block after-input" sharing-text="{WIFI_SHARING.SHARING_NETWORK}" data-bind="{wifisharing5g1}"></div>
			<div widget="fieldset" id="guest-network-adv-5g1-content" data-bind="{guestNetworkAdv5g1Content}">
				<div widget="textbox" class="l-inline-block" data-bind="{guestNetwork.guest5gSSID}" label-field="{GUEST_NETWORK.NETWORK_NAME_SSID}"></div>
				<div widget="checkbox" class="l-inline-block after-input hidden-ssid" data-bind="{guestNetwork.guest5gHidden}" box-label="{GUEST_NETWORK.HIDE_SSID}" true-value="on" false-value="off"></div>
			</div>
			<div widget="fieldset" data-bind="{bandwidth5gBlock}" disable-on-hide="{true}" enable-on-show="{true}">				
				<div widget="checkbox" label-field="{GUEST_NETWORK.BANDWIDTH_CTRL}" data-bind="{bandwidthCtrlModel.enable_5g1}" box-label="{GUEST_NETWORK.ENABLE}" true-value="on" false-value="off"></div>
				<div widget="combination" class="time-container hidden" label-field="{GUEST_NETWORK.DOWNLOAD_BW}"  data-bind="{download5gBlock}" widget-separator="">
					<div widget="textbox" class="l-inline-block" data-bind="{bandwidthCtrlModel.down_band_5g1}" label-field="{false}"></div>
					<div widget="combobox" data-bind="{bandwidthCtrlModel.downLimitUnit_5g1}" data-options="{bandwidthCtrlUnitStore}" label-field="{false}"></div>
				</div>
				<div widget="combination" class="time-container hidden" label-field="{GUEST_NETWORK.UPLOAD_BW}"  data-bind="{upload5gBlock}" widget-separator="">
					<div widget="textbox" class="l-inline-block" data-bind="{bandwidthCtrlModel.up_band_5g1}" label-field="{false}"></div>
					<div widget="combobox" data-bind="{bandwidthCtrlModel.upLimitUnit_5g1}" data-options="{bandwidthCtrlUnitStore}" label-field="{false}"></div>
				</div>
			</div>
		</div>
		<div widget="fieldset" id="guest-network-adv-5g2" data-bind="{guestNetworkAdv5g2Fieldset}">
			<div widget="checkbox" id="guest-network-adv-5g2-enable" data-bind="{guestNetwork.guest5g2Enable}" class="em block-title l-inline-block l-long-checkbox" label-field="{GUEST_NETWORK.GHZ5_2}" box-label="{GUEST_NETWORK.ENABLE}" true-value="on" false-value="off"></div>
			<div widget="wifisharing" class="popup l-inline-block after-input" sharing-text="{WIFI_SHARING.SHARING_NETWORK}" data-bind="{wifisharing5g2}"></div>
			<div widget="fieldset" id="guest-network-adv-5g2-content" data-bind="{guestNetworkAdv5g2Content}">
				<div widget="textbox" class="l-inline-block" data-bind="{guestNetwork.guest5g2SSID}" label-field="{GUEST_NETWORK.NETWORK_NAME_SSID}"></div>
				<div widget="checkbox" class="l-inline-block after-input hidden-ssid" data-bind="{guestNetwork.guest5g2Hidden}" box-label="{GUEST_NETWORK.HIDE_SSID}" true-value="on" false-value="off"></div>
			</div>
			<div widget="fieldset" data-bind="{bandwidth5g2Block}" disable-on-hide="{true}" enable-on-show="{true}">				
				<div widget="checkbox" label-field="{GUEST_NETWORK.BANDWIDTH_CTRL}" data-bind="{bandwidthCtrlModel.enable_5g2}" box-label="{GUEST_NETWORK.ENABLE}" true-value="on" false-value="off"></div>
				<div widget="combination" class="time-container hidden" label-field="{GUEST_NETWORK.DOWNLOAD_BW}"  data-bind="{download5g2Block}" widget-separator="">
					<div widget="textbox" class="l-inline-block" data-bind="{bandwidthCtrlModel.down_band_5g2}" label-field="{false}"></div>
					<div widget="combobox" data-bind="{bandwidthCtrlModel.downLimitUnit_5g2}" data-options="{bandwidthCtrlUnitStore}" label-field="{false}"></div>
				</div>
				<div widget="combination" class="time-container hidden" label-field="{GUEST_NETWORK.UPLOAD_BW}"  data-bind="{upload5g2Block}" widget-separator="">
					<div widget="textbox" class="l-inline-block" data-bind="{bandwidthCtrlModel.up_band_5g2}" label-field="{false}"></div>
					<div widget="combobox" data-bind="{bandwidthCtrlModel.upLimitUnit_5g2}" data-options="{bandwidthCtrlUnitStore}" label-field="{false}"></div>
				</div>
			</div>
		</div>
		<div widget="combobox" id="guest-2g5g-encryption" data-bind="{guestNetwork.guest2g5gEncryption}" data-options="{guest2g5gEncryptionStore}" label-field="{GUEST_NETWORK.SECURITY}"></div>
		<div widget="fieldset" id="wpa-cfg-content" data-bind="{wpaCfgContent}">
			<div widget="textbox" data-bind="{guestNetwork.guest2g5gPskKey}" label-field="{GUEST_NETWORK.PASSWORD}"></div>
		</div>
		<div widget="fieldset" id="portal-cfg-content" data-bind="{portalCfgContent}">
			<div widget="combobox" data-bind="{guestNetwork.guest2g5gAuthenticationType}" data-options="{portalAuthTypeStore}" label-field="{GUEST_NETWORK.TYPE}"></div>
			<div widget="fieldset" id="portal-auth-type-simple" data-bind="{portalAuthTypeSimple}">
				<div widget="textbox" data-bind="{guestNetwork.guest2g5gPortalPassword}" label-field="{GUEST_NETWORK.PASSWORD}"></div>
				<div widget="combobox" data-bind="{guestNetwork.guest2g5gAuthenticationTimeout}" data-options="{portalAuthDurationStore}" label-field="{GUEST_NETWORK.DURATION}"></div>
				<div widget="checkbox" data-bind="{guestNetwork.guest2g5gRedirect}" label-field="{GUEST_NETWORK.REDIRECT}" box-label="{GUEST_NETWORK.ENABLE}" true-value="on" false-value="off"></div>
				<div widget="textarea" data-bind="{guestNetwork.guest2g5gRedirectUrl}" label-field="{GUEST_NETWORK.REDIRECT_URL}"></div>
				<div widget="button" id="login-page-edit-btn" label-field="{GUEST_NETWORK.LOGIN_PAGE}" text="{GUEST_NETWORK.EDIT}" class="full-line"></div>
			</div>
			<!-- <div widget="fieldset" id="portal-auth-type-facebook" data-bind="{portalAuthTypeFacebook}">
				<div widget="button" id="facebook-config-btn" label-field="{GUEST_NETWORK.CONFIGURATION}" text="{GUEST_NETWORK.CLICK_TO_CONFIGURATION}" class="full-line"></div>
				<div widget="displaylabel" label-field="{GUEST_NETWORK.FACEBOOK_CHECKIN_NAME}" data-bind="{guestNetwork.facebookName}"></div>
			</div> -->
		</div>
	</div>

	<div widget="fieldset" data-bind="{accessTimeBlock}">		
		<div widget="combobox" id="" data-bind="{accessTimeModel.type}" data-options="{accessTimeTypeStore}" label-field="{GUEST_NETWORK.ACCESS_TIME}"></div>

		<div widget="combination" class="time-container hidden" label-field=""  data-bind="{customTimeSelect}" widget-separator="">
			<div widget="combobox" data-bind="{accessTimeModel.day}" data-options="{accessTimeDayStore}" label-field="{false}"></div>
			<div widget="combobox" data-bind="{accessTimeModel.hour}" data-options="{accessTimeHourStore}" label-field="{false}"></div>
			<div widget="combobox" data-bind="{accessTimeModel.min}" data-options="{accessTimeMinStore}" label-field="{false}"></div>
		</div>
		
		<div widget="displaylabel" data-bind="{accessTimeModel.remain_time}" label-field="{GUEST_NETWORK.REMAINING_TIME}" class="hidden"></div>
	</div>

	<div widget="msg" id="login-page-edit-msg" data-bind="{loginPageEditMsg}" type="window" class="editor-container" msg-title="{GUEST_NETWORK.LOGIN_PAGE}">
		<div widget="fieldset" id="portal-scroll-container">
			<div widget="fieldset" id="portal-left-box" class="inline-block m-small-style-container">
				<div id="portal-left-box-wrapper">
					<div widget="button" id="restore-default-image" class="icon-button restore-icon-btn" text="{GUEST_NETWORK.RESTORE_DEFAULT_IMAGE}" label-field="{false}"></div>
					<div widget="portalPreview" id="portal-login-preview" data-bind="{portalLoginPreview}"></div>
					<div widget="button" id="full-screen-preview" class="label-empty full-line margin-bottom-0" text="{GUEST_NETWORK.FULL_SCREEN_PREVIEW}"></div>
				</div>
			</div>
			<div widget="fieldset" id="portal-login-config" class="inline-block m-small-style-container">
				<div widget="textbox" data-bind="{portalAuthCfg.title}" label-field="{GUEST_NETWORK.PORTAL_TITLE}"></div>
				<div widget="textarea" data-bind="{portalAuthCfg.content}" textarea-cls="l" label-field="{GUEST_NETWORK.TERMS_OF_USE}"></div>
				<div widget="file" data-bind="{logoBrowse}" id="logo-browse" class="portal-logo-browse" label-field="{GUEST_NETWORK.LOGO_IMAGE}" button-cls="block" note="{GUEST_NETWORK.LOGO_IMAGE_NOTE}"></div>
				<div widget="file" data-bind="{backgroundBrowse}" id="background-browse" class="portal-background-browse" label-field="{GUEST_NETWORK.BACKGROUND_IMAGE}" button-cls="block" note="{GUEST_NETWORK.BACKGROUND_IMAGE_NOTE}"></div>
				<div widget="button" id="s-full-screen-preview" class="label-empty full-line margin-bottom-0 m-hide l-hide xl-hide panel-button" text="{GUEST_NETWORK.FULL_SCREEN_PREVIEW}"></div>
				<div class="btn-container inline-container">
					<div id="portal-cancel-button" widget="button" class="btn-cancel" text="{OPERATION.CANCEL_UPPERCASE}" label-field="{false}" ></div>
					<div id="portal-submit-button" widget="button" class="btn-submit" text="{OPERATION.SAVE_UPPERCASE}" label-field="{false}" ></div>
				</div>
			</div>
		</div>
	</div>
</div>

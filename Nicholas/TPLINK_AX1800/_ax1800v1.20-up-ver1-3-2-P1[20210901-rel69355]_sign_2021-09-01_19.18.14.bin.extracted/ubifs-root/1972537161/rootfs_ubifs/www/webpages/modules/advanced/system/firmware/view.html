<div id="firmware-view" view="{firmwareView}">
	<a href="#" class="button-button preload hidden"></a>
	<div widget="panel" data-bind="{autoUpdateField}" title-label="{FIRMWARE.AUTO_UPDATE}" instruction="{FIRMWARE.AUTO_UPDATE_TIP}" collapsible="{false}">
		<div widget="switch" id="firmware-auto-update" label-field="{FIRMWARE.AUTO_UPDATE}" data-bind="{autoUpgradeModel.enable}" true-value="on" false-value="off"></div>
		<div widget="fieldset" data-bind="{autoUpdateWrap}">
			<div widget="displaylabel" data-bind="{currentTime}" class="l-inline-block" label-field="{TIMESETTING.CURRENT_TIME}"></div>
			<div widget="button" data-bind="{autoUpdateSettings}" id="auto-update-settings" class="l-inline-block after-input link-button" text="{FIRMWARE.SETTINGS}"></div>
			<div widget="combobox" data-bind="{autoUpgradeModel.time}" label-field="{FIRMWARE.UPDATE_TIME}" data-options="{autoUpdateTimeStore}" label-field="{false}"></div>
		</div>
	</div>
	<div widget="panel" title-label="{FIRMWARE.ONLINE_UPGRADE}" instruction="{FIRMWARE.UPGRADE_TIP}" collapsible="{false}">
		<div widget="displaylabel" data-bind="{firmwareSetModel.firmwareVersion}" label-field="{FIRMWARE.FIRMWARE_VERSION}"></div>
		<div widget="displaylabel" data-bind="{hardwareVersion}" label-field="{FIRMWARE.HARDWARE_VERSION}"></div>
		<div widget="button" id="firmware-check-upgrades-btn" class="full-line panel-button hidden" data-bind="{checkUpgradesBtn}" label-field="" text="{FIRMWARE.CHECK_FOR_UPGRADES}"></div>
		<!-- need upgrade -->
		<div widget="fieldset" class="hidden" data-bind="{upgradeOption}">
			<div widget="fieldset">
				<div widget="displaylabel" class="l-inline-block" data-bind="{onlineUpgradeModel.latestVersion}" label-field="{FIRMWARE.LATEST_FIRMWARE_VERSION}"></div>
				<div widget="button" data-bind="{whatsNew}" id="firmware-whats-new" class="l-inline-block after-input link-button" text="{FIRMWARE.WHATS_NEW}"></div>
				<div widget="information" class="hidden" data-bind="{upgradeLogStore}"></div>
			</div>
			<div widget="button" id="online-upgrade-btn" data-bind="{onlineUpgradeBtn}" class="full-line panel-button" text="{FIRMWARE.UPGRADE}"></div>
		</div>
	</div>
	<div widget="panel" title-label="{FIRMWARE.LOCAL_UPGRADE}" instruction="{FIRMWARE.LOCAL_FIRMWARE_TITLE}" collapsible="{false}">
		<div widget="file" param-name="image" id="manual-upgrade-file" label-field="{FIRMWARE.NEW_FIRMWARE_FILE}" data-bind="{firmwareFile}" extension="bin"></div>
		<div widget="button" id="local-upgrade-btn" class="full-line panel-button" data-bind="{localUpgradeBtn}" label-field="" text="{FIRMWARE.UPGRADE}"></div>
	</div>
	<!-- probar msg -->
	<div widget="msg" type="window" msg-view="firmwareView" data-bind="{progressbarWrap}" class="global-progress" close-btn="{false}">
		<div widget="progressbar" data-bind="{proBar}" class="label-empty global-progress" label-field="{false}"></div>
		<div widget="paragraph" data-bind="{proBarTitle}" class="global-progress-under-text align-left" label-field="{false}"></div>
		<div widget="paragraph" data-bind="{proBarTips}" class="global-progress-under-text align-left" label-field="{false}"></div>
	</div>
	<!-- upgrade confirm msg -->
	<div widget="msg" type="confirm" id="firmware-upgrade-msg" msg-view="firmwareView" data-bind="{confirmUpgrade}" class="global-confirm" yes-text="{FIRMWARE.UPGRADE}" no-text="{FIRMWARE.CANCEL}" msg="{FIRMWARE.UPGRADE_REBOOT_TIP}"></div>
	<!-- error tips -->
	<div widget="msg" type="alert" id="firmware-failure-msg" msg-view="firmwareView" data-bind="{failureMsg}" class="global-alert" close-btn="{false}" msg="{FIRMWARE.UPGRADE_FAIL}"></div>
	<!-- retry msg -->
	<div widget="msg" type="confirm" msg-view="firmwareView" data-bind="{failRetryMsg}" class="global-confirm" close-btn="{false}" yes-text="{FIRMWARE.RETRY_UPPER}" no-text="{FIRMWARE.CANCEL}" msg="{FIRMWARE.UPGRADE_FAIL}"></div>

	<div widget="msg" type="alert" id="upgrade-fail-msg" msg-view="firmwareView" data-bind="{upgradeFailMsg}" class="global-alert" close-btn="{false}" msg="{FIRMWARE.UPGRADE_FAIL}"></div>
	<!-- detect device -->
	<div widget="msg" type="alert" id="upgrade-error-msg" msg-view="firmwareView" data-bind="{upgradeErrorMsg}" class="global-alert" close-btn="{false}" msg="{FIRMWARE.ILEGAL_DEVICE}"></div>
	<!-- check router -->

	<!-- auto update confirm msg -->
	<div widget="msg" type="confirm" id="auto-update-check-msg" msg-view="firmwareView" data-bind="{autoUpdateCheckMsg}" class="global-confirm" close-btn="{false}" yes-text="{FIRMWARE.GO_TO_TIME_LANGUAGE}" no-text="{FIRMWARE.CANCEL}" msg="{FIRMWARE.AUTO_UPDATE_CHECK_NOTE}"></div>
	
	<div widget="msg" type="alert" title-bar="{false}" ok-text="{QUICK_SETUP.CONNECTED}" class="qs-reconnect-note editor-container" id="reconnect-msg" data-bind="{reconnectMsg}" close-btn="{false}">
		<div widget="fieldset" class="summary-block-content qs-reconnect-note-fieldset">
			<div widget="paragraph" text="{UPGRADE.RECONNECT}" class="label-empty"></div>
			<div widget="fieldset" class="summary-block-content" style="margin-bottom: 0">
				<div widget="fieldset" data-bind="{reconnect2g}" class="wirelessList-item-container">
					<div class="wirelessList-item-content">
						<div widget="displaylabel" class="first label-auto widget-wrap-auto em" label-field="{NETWORK_MAP.WIRELESS_24GHZ}"></div>
						<div widget="displaylabel" label-field="{QUICK_SETUP.WIRELESS_NETWORK_NAME}" data-bind="{statusAll.wireless2gSsid}"
						 class="label-auto widget-wrap-auto"></div>
						<div widget="displaylabel" label-field="{QUICK_SETUP.PASSWORD}" data-bind="{statusAll.wireless2gPassword}"
						 class="label-auto widget-wrap-auto"></div>
					</div>
				</div>
				<div widget="fieldset" data-bind="{reconnect5g1}" class="wirelessList-item-container">
					<div class="wirelessList-item-content">
						<div widget="displaylabel" class="label-auto widget-wrap-auto em" label-field="{NETWORK_MAP.WIRELESS_5GHZ}"></div>
						<div widget="displaylabel" label-field="{QUICK_SETUP.WIRELESS_NETWORK_NAME}" data-bind="{statusAll.wireless5gSsid}"
						 class="label-auto widget-wrap-auto"></div>
						<div widget="displaylabel" label-field="{QUICK_SETUP.PASSWORD}" data-bind="{statusAll.wireless5gPassword}"
						 class="label-auto widget-wrap-auto"></div>
					</div>
				</div>
				<div widget="fieldset" data-bind="{reconnect5g2}" class="wirelessList-item-container">
					<div class="wirelessList-item-content">
						<div widget="displaylabel" class="label-auto widget-wrap-auto em" label-field="{NETWORK_MAP.WIRELESS_5GHZ_2}"></div>
						<div widget="displaylabel" label-field="{QUICK_SETUP.WIRELESS_NETWORK_NAME}" data-bind="{statusAll.wireless5g2Ssid}"
						 class="label-auto widget-wrap-auto"></div>
						<div widget="displaylabel" label-field="{QUICK_SETUP.PASSWORD}" data-bind="{statusAll.wireless5g2Password}"
						 class="label-auto widget-wrap-auto"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>

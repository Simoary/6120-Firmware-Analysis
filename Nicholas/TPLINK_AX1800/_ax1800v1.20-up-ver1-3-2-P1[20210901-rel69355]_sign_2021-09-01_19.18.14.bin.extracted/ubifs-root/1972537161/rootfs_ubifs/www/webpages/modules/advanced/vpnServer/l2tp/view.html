<div view="{l2tpView}">
	<div widget="panel" title-label="{VPN_SERVER_L2TP.L2TP}" instruction="{VPN_SERVER_L2TP.L2TP_INFO}" collapsible="{false}">
		<div widget="checkbox" class="block-title" data-bind="{l2tpVpnModel.enable}" label-field="{VPN_SERVER_L2TP.L2TP}" box-label="{VPN_SERVER_L2TP.ENABLE}" true-value="on" false-value="off"></div>
		<div widget="combobox" class="hidden" data-bind="{l2tpVpnModel.wan}" data-options="{wanStore}" label-field="{VPN_SERVER_L2TP.WAN_INTERFACE}"></div>
		<div widget="textbox" data-bind="{l2tpVpnModel.subnet}" label-field="{VPN_SERVER_L2TP.OPEN_SUBNET}"></div>
		<div widget="textbox" data-bind="{l2tpVpnModel.mask}" label-field="{VPN_SERVER_L2TP.NETMASK}"></div>
		<div widget="textbox" data-bind="{l2tpVpnModel.connection}" label-field="{VPN_SERVER_L2TP.MAXIMUM_CONNECTIONS}"></div>
		<div widget="textbox" data-bind="{l2tpVpnModel.ipsecKey}" label-field="{VPN_SERVER_L2TP.IPSEC_KEY}"></div>
		<div widget="combobox" data-bind="{l2tpVpnModel.access}" data-options="{accessStore}" label-field="{VPN_SERVER_L2TP.CLIENT_ACCESS}"></div>
		<div widget="textbox" data-bind="{lanAdvWanModel.wanIpv4Ipaddr}" label-field="{VPN_SERVER_L2TP.SERVER_ADDRESS}"></div>
		<div widget="textbox" data-bind="{lanAdvWanModel.wanIpv4Pridns}" label-field="{VPN_SERVER_L2TP.OR}"></div>
		<div widget="paragraph" class="note label-auto" text="{VPN_SERVER_L2TP.PRIVATE_WAN_IP_NOTE}" label-field="{VPN_SERVER_L2TP.NOTE}"></div>
	</div>
	<div widget="panel" title-label="{VPN_SERVER_L2TP.ACCOUNT_LIST}" instruction="{VPN_SERVER_L2TP.ACCOUNT_LIST_INFO}" collapsible="{false}">
		<div widget="grid" data-bind="{l2tpGridStore}" id="grid-l2tp" class="m-card-grid" plugins="popEditor|tBar|paging" operation="add">
			<div widget="fieldset" id="grid-l2tp-popEditor">
				<div widget="textbox" label-field="{VPN_SERVER_L2TP.USERNAME}" name="username"></div>
				<div widget="textbox" label-field="{VPN_SERVER_L2TP.PASSWORD}" name="password"></div>
			</div>
		</div>
	</div>
	<div widget="msg" type="confirm" id="delete-account-confirm" class="global-confirm" data-bind="{deleteAccountConfirm}" no-text="{VPN_SERVER_L2TP.CANCEL_UPPER}" yes-text="{VPN_SERVER_L2TP.DELETE_UPPER}" msg="{VPN_SERVER_L2TP.DELETE_MSG}"></div>
</div>

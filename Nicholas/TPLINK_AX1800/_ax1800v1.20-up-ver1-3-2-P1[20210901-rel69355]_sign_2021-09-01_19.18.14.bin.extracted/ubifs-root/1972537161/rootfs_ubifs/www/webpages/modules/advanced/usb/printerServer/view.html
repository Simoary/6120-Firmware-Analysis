<div view="{printerServerView}">
    <div widget="panel" title-label="{PRINTER_SERVER.PRINTER_SHARING}" collapsible="{false}" instruction="{PRINTER_SERVER.PRINTER_SHARING_INTRO}">
        <div widget="switch" class="em" id="printer-server-switch" data-bind="{printerSharing.enable}" label-field="{PRINTER_SERVER.PRINTER_SHARING}"></div>
        <div widget="displaylabel" class="" id="printer-server-name-displaylabel" data-bind="{printerSharing.name}" label-field="{PRINTER_SERVER.PRINTER_NAME}"></div>

        <div widget="transition">
            <div class="printer-sharing-note printer-sharing-note-step-row">{PRINTER_SERVER.NOTE}</div>
            <div class="printer-sharing-note-step-row">
                <div class="printer-sharing-note-step">{PRINTER_SERVER.STEP1}</div>
                <div class="printer-sharing-note-step-content">{PRINTER_SERVER.PRINTER_SHARING_NOTE_STEP1_CONTENT}</div>
            </div>
            <div class="printer-sharing-note-step-row">
                <div class="printer-sharing-note-step">{PRINTER_SERVER.STEP2}</div>
                <div class="printer-sharing-note-step-content">{PRINTER_SERVER.PRINTER_SHARING_NOTE_STEP2_CONTENT}</div>
            </div>
            <div class="printer-sharing-note-step-row">
                <div class="printer-sharing-note-step">{PRINTER_SERVER.STEP3}</div>
                <div class="printer-sharing-note-step-content paragraph-has-jump-label">{PRINTER_SERVER.PRINTER_SHARING_NOTE_STEP3_CONTENT}</div>
            </div>
        </div>
    </div>
</div>

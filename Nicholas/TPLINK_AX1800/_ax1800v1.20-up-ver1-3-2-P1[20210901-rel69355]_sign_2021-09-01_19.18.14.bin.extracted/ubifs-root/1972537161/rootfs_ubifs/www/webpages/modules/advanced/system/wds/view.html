<div view="{wdsView}">
	<div widget="panel" title-label="{WDS.WDS_TITLE_2G}" collapsible="{false}" data-bind="{wds24gPanel}">
		<div widget="fieldset" data-bind="{wds24gForm}">
			<div widget="checkbox" data-bind="{wds24g.enable}" label-field="{WDS.WDS_BRIDGING}" box-label="{WDS.ENABLE_WDS}" true-value="on" false-value="off"></div>
			<div widget="combobox" class="hidden" data-bind="{wds24g.dwdsMode}" data-options="{dwdsModeStore}" label-field="{WDS.WDS_MODE}"></div>
			<div widget="fieldset" class="hidden" data-bind="{wds24gFieldset}">
				<div widget="fieldset" data-bind="{ssid24gFieldset}">
					<div widget="textbox" data-bind="{wds24g.ssid}" label-field="{WDS.SSID_BRIDGED}"></div>
					<div widget="button" id="wds24g-survey-button" class="full-line" text="{WDS.SURVEY_UPPER}"></div>
				</div>
				<div widget="mac" data-bind="{wds24g.mac}" label-field="{WDS.MAC_ADDRESS}"></div>
				<div widget="combobox" data-bind="{wds24g.wdsMode}" data-options="{wdsModeStore}" label-field="{WDS.WDS_MODE}"></div>
				<div widget="combobox" data-bind="{wds24g.encryption}" data-options="{wdsEncryptionStore}" label-field="{WDS.SECURITY}"></div>
				<div widget="fieldset" class="hidden" data-bind="{psk24gFieldset}">
					<div widget="textbox" data-bind="{wds24g.pskKey}" label-field="{WDS.PASSWORD}"></div>
				</div>
				<div widget="fieldset" class="hidden" data-bind="{wep24gFieldset}">
					<div widget="combobox" data-bind="{wds24g.wepMode}" data-options="{wepTypeStore}" label-field="{WDS.AUTH_TYPE}"></div>
					<div widget="combobox" data-bind="{wds24g.wepFormat1}" data-options="{wepKeyFormatStore}" label-field="{WDS.WEP_KEY_FORMAT}"></div>
					<div widget="textbox" data-bind="{wds24g.wepKey1}" label-field="{WDS.PASSWORD}"></div>
				</div>
			</div>
		</div>
	</div>
	<div widget="msg" id="wds24g-survey-msg" type="window" class="no-button-msg grid-msg" data-bind="{wds24gSurveyMsg}" msg-title="{WDS.SURVEY}" content-scroll="{true}">
		<div widget="fieldset">
			<div widget="grid" id="wds24g-survey-grid" class="m-card-grid wds-survey-grid margin-bottom-0" data-bind="{wds24gSurveyStore}" plugins="tBar|paging" operation="refresh"></div>
		</div>
	</div>
	<div widget="panel" title-label="{WDS.WDS_TITLE_5G}" collapsible="{false}" data-bind="{wds5g1Panel}">
		<div widget="fieldset" data-bind="{wds5g1Form}">
			<div widget="checkbox" data-bind="{wds5g1.enable}" label-field="{WDS.WDS_BRIDGING}" box-label="{WDS.ENABLE_WDS}" true-value="on" false-value="off"></div>
			<div widget="combobox" class="hidden" data-bind="{wds5g1.dwdsMode}" data-options="{dwdsModeStore}" label-field="{WDS.WDS_MODE}"></div>
			<div widget="fieldset" class="hidden" data-bind="{wds5g1Fieldset}">
				<div widget="fieldset" data-bind="{ssid5g1Fieldset}">
					<div widget="textbox" data-bind="{wds5g1.ssid}" label-field="{WDS.SSID_BRIDGED}"></div>
					<div widget="button" id="wds5g1-survey-button" class="full-line" text="{WDS.SURVEY_UPPER}"></div>
				</div>
				<div widget="mac" data-bind="{wds5g1.mac}" label-field="{WDS.MAC_ADDRESS}"></div>
				<div widget="combobox" data-bind="{wds5g1.wdsMode}" data-options="{wdsModeStore}" label-field="{WDS.WDS_MODE}"></div>
				<div widget="combobox" data-bind="{wds5g1.encryption}" data-options="{wdsEncryptionStore}" label-field="{WDS.SECURITY}"></div>
				<div widget="fieldset" class="hidden" data-bind="{psk5g1Fieldset}">
					<div widget="textbox" data-bind="{wds5g1.pskKey}" label-field="{WDS.PASSWORD}"></div>
				</div>
				<div widget="fieldset" class="hidden" data-bind="{wep5g1Fieldset}">
					<div widget="combobox" data-bind="{wds5g1.wepMode}" data-options="{wepTypeStore}" label-field="{WDS.AUTH_TYPE}"></div>
					<div widget="combobox" data-bind="{wds5g1.wepFormat1}" data-options="{wepKeyFormatStore}" label-field="{WDS.WEP_KEY_FORMAT}"></div>
					<div widget="textbox" data-bind="{wds5g1.wepKey1}" label-field="{WDS.PASSWORD}"></div>
				</div>
			</div>
		</div>
	</div>
	<div widget="msg" id="wds5g1-survey-msg" type="window" class="no-button-msg grid-msg" data-bind="{wds5g1SurveyMsg}" msg-title="{WDS.SURVEY}" content-scroll="{true}">
			<div widget="fieldset">
				<div widget="grid" id="wds5g1-survey-grid" class="m-card-grid wds-survey-grid margin-bottom-0" data-bind="{wds5g1SurveyStore}" plugins="tBar|paging" operation="refresh"></div>
			</div>
		</div>
	<div widget="panel" class="hidden" title-label="{WDS.WDS_TITLE_5G_2}" collapsible="{false}" data-bind="{wds5g2Panel}">
		<div widget="fieldset" data-bind="{wds5g2Form}">
			<div widget="checkbox" data-bind="{wds5g2.enable}" label-field="{WDS.WDS_BRIDGING}" box-label="{WDS.ENABLE_WDS}" true-value="on" false-value="off"></div>
			<div widget="combobox" class="hidden" data-bind="{wds5g2.dwdsMode}" data-options="{dwdsModeStore}" label-field="{WDS.WDS_MODE}"></div>
			<div widget="fieldset" class="hidden" data-bind="{wds5g2Fieldset}">
					<div widget="fieldset" data-bind="{ssid5g2Fieldset}">
					<div widget="textbox" data-bind="{wds5g2.ssid}" label-field="{WDS.SSID_BRIDGED}"></div>
					<div widget="button" id="wds5g2-survey-button" class="full-line" text="{WDS.SURVEY_UPPER}"></div>
				</div>
				<div widget="mac" data-bind="{wds5g2.mac}" label-field="{WDS.MAC_ADDRESS}"></div>
				<div widget="combobox" class="hidden" data-bind="{wds5g2.wdsMode}" data-options="{wdsModeStore}" label-field="{WDS.WDS_MODE}"></div>
				<div widget="combobox" class="hidden" data-bind="{wds5g2d.wdsMode}" ddwdsModeStore-options="{wdsModeStore}" label-field="{WDS.WDS_MODE}"></div>
				<div widget="combobox" data-bind="{wds5g2.encryption}" data-options="{wdsEncryptionStore}" label-field="{WDS.SECURITY}"></div>
				<div widget="fieldset" class="hidden" data-bind="{psk5g2Fieldset}">
					<div widget="textbox" data-bind="{wds5g2.pskKey}" label-field="{WDS.PASSWORD}"></div>
				</div>
				<div widget="fieldset" class="hidden" data-bind="{wep5g2Fieldset}">
					<div widget="combobox" data-bind="{wds5g2.wepMode}" data-options="{wepTypeStore}" label-field="{WDS.AUTH_TYPE}"></div>
					<div widget="combobox" data-bind="{wds5g2.wepFormat1}" data-options="{wepKeyFormatStore}" label-field="{WDS.WEP_KEY_FORMAT}"></div>
					<div widget="textbox" data-bind="{wds5g2.wepKey1}" label-field="{WDS.PASSWORD}"></div>
				</div>
			</div>
		</div>
	</div>
	<div widget="msg" id="wds5g2-survey-msg" type="window" class="no-button-msg grid-msg" data-bind="{wds5g2SurveyMsg}" msg-title="{WDS.SURVEY}" content-scroll="{true}">
			<div widget="fieldset">
				<div widget="grid" id="wds5g2-survey-grid" class="m-card-grid wds-survey-grid margin-bottom-0" data-bind="{wds5g2SurveyStore}" plugins="tBar|paging" operation="refresh"></div>
			</div>
		</div>
</div>

<div view="{guestNetworkAdvView}">
	<div widget="panel" title-label="{GUEST_NETWORK.GUEST_NETWORK}" data-bind="{guestNetworkPanel}" collapsible="{false}" instruction="{GUEST_NETWORK.GUEST_NETWORK_INSTRUCTION}">
		<div widget="paragraph" id="guest-network-note" data-bind="{guestNetworkNote}" class="label-auto note" label-field="{GUEST_NETWORK.NOTE}" text="{GUEST_NETWORK.SWITCH_NOTICE1}"></div>
		<!-- Guest Network -->
		<div widget="htmlLoader" id="guest-network-module-loader" data-bind="{guestNetworkModuleLoader}"></div>
	</div>
	<div widget="panel" title-label="{GUEST_NETWORK.GUEST_PERMISSIONS}" data-bind="{guestPermissionsPanel}" collapsible="{false}" instruction="{GUEST_NETWORK.GUEST_PERMISSIONS_INSTRUCTION}">
		<div widget="checkbox" class="label-empty-checkbox" data-bind="{guestPermissionAdv.uploadRateLimit}" box-label="{GUEST_NETWORK.LIMIT_UPLOAD_RATE}" true-value="on" false-value="off"></div>
		<div widget="textbox" data-bind="{guestPermissionAdv.uploadRate}" label-field="{GUEST_NETWORK.LIMIT}" unit="{GUEST_NETWORK.KBPS}"></div>
		<div widget="checkbox" class="label-empty-checkbox" data-bind="{guestPermissionAdv.downloadRateLimit}" box-label="{GUEST_NETWORK.LIMIT_DOWNLOAD_RATE}" true-value="on" false-value="off"></div>
		<div widget="textbox" data-bind="{guestPermissionAdv.downloadRate}" label-field="{GUEST_NETWORK.LIMIT}" unit="{GUEST_NETWORK.KBPS}"></div>
		<div widget="checkbox" class="label-empty-checkbox" data-bind="{guestPermissionAdv.isolate}" box-label="{GUEST_NETWORK.ISOLATE_BOX_LABEL}" true-value="on" false-value="off"></div>
		<div widget="checkbox" class="label-empty-checkbox" data-bind="{guestPermissionAdv.accessLocal}" box-label="{GUEST_NETWORK.ACCESS_BOX_LABEL}" true-value="on" false-value="off"></div>
		<div widget="checkbox" class="label-empty-checkbox" data-bind="{guestPermissionAdv.accessUsb}" box-label="{GUEST_NETWORK.ACCESS_USB_BOX_LABEL}" true-value="on" false-value="off"></div>
	</div>
	<div widget="panel" title-label="{GUEST_NETWORK.PORTAL_AUTHENTICATION}" data-bind="{guestPortalPanel}" collapsible="{false}" instruction="{GUEST_NETWORK.PORTAL_AUTHENTICATION_INSTRUCTION}">
		<div widget="paragraph" id="portal-note" class="label-auto note" label-field="{GUEST_NETWORK.NOTE}" text="{GUEST_NETWORK.PORTAL_AUTHENTICATION_NOTE}"></div>
		<div widget="checkbox" data-bind="{portalAuthAdv.enable}" class="em block-title" label-field="{GUEST_NETWORK.PORTAL_AUTHENTICATION}" box-label="{GUEST_NETWORK.ENABLE}" true-value="on" false-value="off"></div>
		<div widget="fieldset" id="portal-cfg-content" data-bind="{portalCfgContent}">
			<div widget="combobox" data-bind="{portalAuthAdv.authType}" data-options="{portalAuthTypeStore}" label-field="{GUEST_NETWORK.TYPE}"></div>
			<div widget="fieldset" id="portal-auth-type-simple" data-bind="{portalAuthTypeSimple}">
				<div widget="textbox" data-bind="{portalAuthAdv.password}" label-field="{GUEST_NETWORK.PASSWORD}"></div>
				<div widget="combobox" data-bind="{portalAuthAdv.duration}" data-options="{portalAuthDurationStore}" label-field="{GUEST_NETWORK.DURATION}"></div>
				<div widget="checkbox" data-bind="{portalAuthAdv.redirect}" label-field="{GUEST_NETWORK.REDIRECT}" box-label="{GUEST_NETWORK.ENABLE}" true-value="on" false-value="off"></div>
				<div widget="textarea" data-bind="{portalAuthAdv.redirectUrl}" label-field="{GUEST_NETWORK.REDIRECT_URL}"></div>
				<div widget="button" id="login-page-edit-btn" label-field="{GUEST_NETWORK.LOGIN_PAGE}" text="{GUEST_NETWORK.EDIT}" class="full-line"></div>
			</div>
			<div widget="fieldset" id="portal-auth-type-facebook" data-bind="{portalAuthTypeFacebook}">
				<div widget="button" id="facebook-config-btn" label-field="{GUEST_NETWORK.CONFIGURATION}" text="{GUEST_NETWORK.CLICK_TO_CONFIGURATION}" class="full-line"></div>
				<div widget="displaylabel" label-field="{GUEST_NETWORK.FACEBOOK_CHECKIN_NAME}" data-bind="{portalAuthAdv.facebookName}"></div>
			</div>
		</div>
	</div>

	<div widget="msg" id="login-page-edit-msg" data-bind="{loginPageEditMsg}" type="window" class="editor-container" msg-title="{GUEST_NETWORK.LOGIN_PAGE}">
		<div widget="fieldset" id="portal-scroll-container">
			<div widget="fieldset" id="portal-left-box" class="inline-block m-small-style-container">
				<div id="portal-left-box-wrapper">
					<div widget="button" id="restore-default-image" class="icon-button restore-icon-btn" text="{GUEST_NETWORK.RESTORE_DEFAULT_IMAGE}" label-field="{false}"></div>
					<div widget="portalPreview" id="portal-login-preview" data-bind="{portalLoginPreview}"></div>
					<div widget="button" id="full-screen-preview" class="label-empty full-line margin-bottom-0" text="{GUEST_NETWORK.FULL_SCREEN_PREVIEW}"></div>
				</div>
			</div>
			<div widget="fieldset" id="portal-login-config" class="inline-block m-small-style-container">
				<div widget="textbox" data-bind="{portalAuthCfg.title}" label-field="{GUEST_NETWORK.PORTAL_TITLE}"></div>
				<div widget="textarea" data-bind="{portalAuthCfg.content}" textarea-cls="l" label-field="{GUEST_NETWORK.TERMS_OF_USE}"></div>
				<div widget="file" data-bind="{logoBrowse}" id="logo-browse" class="portal-logo-browse" label-field="{GUEST_NETWORK.LOGO_IMAGE}" button-cls="block" note="{GUEST_NETWORK.LOGO_IMAGE_NOTE}"></div>
				<div widget="file" data-bind="{backgroundBrowse}" id="background-browse" class="portal-background-browse" label-field="{GUEST_NETWORK.BACKGROUND_IMAGE}" button-cls="block" note="{GUEST_NETWORK.BACKGROUND_IMAGE_NOTE}"></div>
				<div widget="button" id="s-full-screen-preview" class="label-empty full-line margin-bottom-0 m-hide l-hide xl-hide panel-button" text="{GUEST_NETWORK.FULL_SCREEN_PREVIEW}"></div>
				<div class="btn-container inline-container">
					<div id="portal-cancel-button" widget="button" class="btn-cancel" text="{OPERATION.CANCEL_UPPERCASE}" label-field="{false}" ></div>
					<div id="portal-submit-button" widget="button" class="btn-submit" text="{OPERATION.SAVE_UPPERCASE}" label-field="{false}" ></div>
				</div>
			</div>
		</div>
	</div>

	<div widget="msg" id="facebook-cfg-cfm-msg" data-bind="{facebookCfgCfmMsg}" type="confirm" msg-title="{GUEST_NETWORK.SET_UP_ON_FACEBOOK}" msg="{GUEST_NETWORK.FACEBOOK_CONFIG_CONFIRM_MESSAGE}" yes-text="{GUEST_NETWORK.YES}" no-text="{GUEST_NETWORK.NOT_YET}"></div>
</div>

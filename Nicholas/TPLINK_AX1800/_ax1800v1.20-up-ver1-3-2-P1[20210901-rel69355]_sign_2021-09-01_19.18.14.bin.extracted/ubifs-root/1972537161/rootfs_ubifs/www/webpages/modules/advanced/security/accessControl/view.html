<div view="{accessControlView}">
	<div widget="panel" title-label="{ACCESS_CONTROL.ACCESS_CONTROL}" collapsible="{false}" instruction="{ACCESS_CONTROL.ACCESS_CONTROL_INTRODUCTION}">
    	<div widget="switch" id="access-control-enable" label-field="{ACCESS_CONTROL.ACCESS_CONTROL}" data-bind="{accessControlEnableM.enable}" true-value="on" false-value="off" box-label="{ACCESS_CONTROL.ACCESS_CONTROL}"></div>
		<div widget='fieldset' data-bind="{accessControlContent}" class="hidden">
			<div widget="radio" data-bind="{accessControl.accessMode}" label-field="{ACCESS_CONTROL.ACCESS_MODE}" data-options="{accessModeStore}" toggle-content="{true}"></div>
			<div class="block-separate-30">
				<div widget="grid" class="m-card-grid hidden" data-bind="{blacklistGridStore}" id="grid-blacklist" plugins="tBar|paging" operation="add"></div>
				<div widget="grid" class="m-card-grid hidden" data-bind="{whitelistGridStore}" id="grid-whitelist" plugins="tBar|paging" operation="add"></div>
			</div>
		</div>

		<div widget="msg" type="prompt" id="add-blacklist-msg" data-bind="{addBlacklistMsg}" ok-text="{OPERATION.ADD_UPPERCASE}" class="editor-container l" msg-view="accessControlView" msg-title="{ACCESS_CONTROL.ADD_DEVICES}" ok-text="{ACCESS_CONTROL.SAVE}" cancel-text="{ACCESS_CONTROL.CANCEL}" close-btn="{true}">
			<div widget="fieldset">
				<!-- <div widget="radio" data-bind="{accessControl.addDeviceMethod}" data-options="{addDeviceStore}" label-field="{false}"></div> -->
				<div widget="devicesList" data-bind="{blacklistOnlineStore}" id="grid-blacklist-online" scroll="{false}" multiselect="{true}"></div>
				<!-- <div widget="mac" class="label-auto" label-field="{ACCESS_CONTROL.MAC_ADDRESS}" data-bind="{accessControl.newMac}"></div> -->
			</div>
		</div>
		
		<div widget="msg" type="prompt" id="add-whitelist-msg" data-bind="{addWhitelistMsg}" ok-text="{OPERATION.ADD_UPPERCASE}" class="editor-container l" msg-view="accessControlView" msg-title="{ACCESS_CONTROL.ADD_DEVICES}" ok-text="{ACCESS_CONTROL.SAVE}" cancel-text="{ACCESS_CONTROL.CANCEL}" close-btn="{true}">
			<div widget="fieldset">
				<div widget="radio" data-bind="{addAccessControl.addDeviceMethod}" data-options="{addDeviceStore}" label-field="{false}"></div>
				<div widget="devicesList" data-bind="{whitelistOnlineStore}" id="grid-whitelist-online" scroll="{false}" multiselect="{false}"></div>
				<div widget="textbox" class="label-auto" label-field="{ACCESS_CONTROL.DEVICE_NAME}" data-bind="{addAccessControl.name}"></div>
				<div widget="mac" class="label-auto" label-field="{ACCESS_CONTROL.MAC_ADDRESS}" data-bind="{addAccessControl.newMac}"></div>
			</div>
		</div>

	</div>

</div>

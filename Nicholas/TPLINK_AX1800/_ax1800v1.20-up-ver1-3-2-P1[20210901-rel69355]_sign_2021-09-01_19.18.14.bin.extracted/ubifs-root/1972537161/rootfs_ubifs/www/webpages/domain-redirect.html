<title>Domain Redirect</title>
</head>

<body>

<div class="redirect-page-container special">
	<div class="redirect-page-wrap">
		<div class="widget-container msg-container m grid-warning-msg warning" id="domain_redirect_msg">
			<div class="position-top-left"></div>
			<div class="position-top-center"></div>
			<div class="position-top-right"></div>
			<div class="position-center-left">
				<div class="position-center-right">
					<div class="msg-wrap">
						<div class="msg-content-wrap">
							<div class="widget-content msg-content-container warning">
								<div class="left-icon"></div>
								<div class="text-container">
									<p id="redirect_title" class="text title">Dear Customerï¼š</p>
									<p class="note note-msg" id="redirect_content">The address (tplinklogin.net) you have entered is no longer being used by TP-Link products. To connect to your web management page, please visit tplinkwifi.net.</p>
								</div>
							</div>
							<div class="button-wrap">
								<div class="inline-block white label-empty full-line center panel-button block-separate-30 container widget-container button-container">
									<div class="widget-wrap-outer button-wrap-outer">
										<div class="widget-wrap button-wrap">
											<a id="still" href="http://ww2.tplinklogin.net" class="button-button" type="button">
												<span class="button-button-before"></span>
												<span class="text button-text">VISIT tplinklogin.net</span>
												<span class="icon button-loading"></span>
												<span class="button-moire"></span>
											</a>
										</div>
									</div>
								</div>
								<div class="inline-block label-empty full-line center panel-button block-separate-30 container widget-container button-container">
									<div class="widget-wrap-outer button-wrap-outer">
										<div class="widget-wrap button-wrap">
											<a href="http://tplinkwifi.net" class="button-button" type="button">
												<span class="button-button-before"></span>
												<span class="text button-text">VISIT tplinkwifi.net</span>
												<span class="icon button-loading"></span>
												<span class="button-moire"></span>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="position-bottom-left"></div>
			<div class="position-bottom-center"></div>
			<div class="position-bottom-right"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/libs/jquery.min.js?t=98ab8ea5"></script>
<script type="text/javascript">
    $(document).ready(function(e){
        $.ajax({
            type: "POST",
            url: "/cgi-bin/luci/;stok=/domain_redirect?form=get",
            async: false,
            dataType: "json",
            cache: false,
            data:{
                "operation": "read"
            },
            success: function(res){
                $("#still").attr("href",location.protocol+"//" + res.data.url)
            }
        });

    });
</script>

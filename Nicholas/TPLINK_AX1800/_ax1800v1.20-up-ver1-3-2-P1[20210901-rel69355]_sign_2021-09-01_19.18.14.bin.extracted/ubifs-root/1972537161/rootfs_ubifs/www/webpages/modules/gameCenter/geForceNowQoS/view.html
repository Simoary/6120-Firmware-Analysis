<div view={geForceNowQoSView}>
	<div widget="panel" title-label="{GEFORCE_NOW_QOS.TITLE}" instruction="{GEFORCE_NOW_QOS.INSTRUCTION}">
		<div widget="img" img-src="{geforce.logo}" class="geforce-img"></div>
		<div widget="transition">
			<div id="geforce-introduce">{GEFORCE_NOW_QOS.GEFORCE_INTRODUCE}</div>
			<div widget="switch" id="geforce-upnp-enable" class="geforce-enable" 
				label-field="{GEFORCE_NOW_QOS.GEFORCE_UPNP}" data-bind="{geForceUpnpEnable.upnp_enable}" 
				true-value="on" false-value="off" tip-text="{GEFORCE_NOW_QOS.UPNP_TIP}"></div>
			<div widget="switch" id="geforce-qos-enable" class="geforce-enable" 
				label-field="{GEFORCE_NOW_QOS.GEFORCE_QOS}" data-bind="{geForceQoSEnable.qos_enable}" 
				true-value="on" false-value="off"></div>
			<div id="geforce-notes" class="foot-notes">
				<p class="bold">Notes: </p>
				<p>{GEFORCE_NOW_QOS.FOOT_NOTES}</p>
			</div>		
		</div>
		</div>
</div>

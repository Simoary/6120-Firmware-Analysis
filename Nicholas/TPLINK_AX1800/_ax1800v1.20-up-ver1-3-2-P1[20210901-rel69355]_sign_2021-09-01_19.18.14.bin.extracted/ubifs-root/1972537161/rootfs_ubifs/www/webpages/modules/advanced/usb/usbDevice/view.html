<div view="{usbDeviceView}">
    <div widget="panel" title-label="{USB_DEVICE.DEVICE_TITLE}" collapsible="{false}">
		<div widget="storagePieChartGroup" id="storage-status-group" data-bind="{storageStatusStore}"></div>
		<!--<div widget="button" class="inline-block" id="pre-device"></div>-->
    	<!--<div widget="displaylabel" class="inline-block" data-bind="deviceName" ></div>-->
		<!--<div widget="button" class="inline-block" id="next-device"></div>-->
		<!--<div widget="button" id="scan-device" text="{USB_DEVICE.SCAN}"></div>-->
		<!--<div widget="echart" id="usb-device-chart" type="pie" class="chart" width="600" height="400"></div>-->
		<div widget="button" id="remove-device" class="full-line storage-remove-btn" text="{USB_DEVICE.REMOVE}"></div>
	</div>
	
    <div widget="panel" title-label="" collapsible="{false}">
		<div class="switch-displayLabel-box-container">
			<div class="switch-displayLabel-box-row">
				<div class="switch-displayLabel-box-outer">
					<div class="switch-displayLabel-box">
						<div widget="switch" data-bind="{sambaAccessModel.enable}" label-field="{USB_DEVICE.SAMBA}"></div>
						<div widget="displaylabel" class="label-auto" data-bind="{sambaAccessModel.addressMac}" label-field="{USB_DEVICE.ADDRESS_MAC}"></div>
						<div widget="displaylabel" class="label-auto" data-bind="{sambaAccessModel.addressPc}" label-field="{USB_DEVICE.ADDRESS_PC}"></div>
					</div>
				</div>
				<div class="switch-displayLabel-box-outer">
					<div class="switch-displayLabel-box">
						<div widget="switch" data-bind="{ftpAccessModel.enable}" label-field="{USB_DEVICE.LFTP}"></div>
						<div widget="displaylabel" data-bind="{ftpAccessModel.address}" label-field="{USB_DEVICE.ADDRESS}"></div>
					</div>
				</div>
			</div>
			<div class="switch-displayLabel-box-row">
				<div class="switch-displayLabel-box-outer">
					<div class="switch-displayLabel-box">
						<div widget="switch" data-bind="{sftpAccessModel.enable}" label-field="{USB_DEVICE.SFTP}"></div>
						<div widget="displaylabel" data-bind="{sftpAccessModel.wizard}"
							 label-field="{USB_DEVICE.INTERNET_WIZARD}"></div>
						<div widget="displaylabel" data-bind="{sftpAccessModel.address}" label-field="{USB_DEVICE.ADDRESS}"></div>
					</div>
				</div>
				<div class="switch-displayLabel-box-outer">
					<div class="switch-displayLabel-box">
						<div widget="switch" data-bind="{mediaAccessModel.enable}" label-field="{USB_DEVICE.MEDIA}"></div>
						<div widget="displaylabel" data-bind="{mediaAccessModel.name}"
							 label-field="{USB_DEVICE.MEDIA_NAME}"></div>
					</div>
				</div>
			</div>

			<div class="switch-displayLabel-box-outer">
				<div class="switch-displayLabel-box">
					<div widget="switch" data-bind="{timeMachineModel.enable}" label-field="{USB_DEVICE.TIME}"></div>
					<div widget="displaylabel" data-bind="{timeMachineModel.capacity}"
						 label-field="{USB_DEVICE.CAPACITY}"></div>
					<div widget="displaylabel" data-bind="{timeMachineModel.free}" label-field="{USB_DEVICE.FREE}"></div>
				</div>
			</div>
		</div>

		<br class="clearfix" />
    </div>
	
    <div widget="panel" title-label="" collapsible="{false}">
		<div class="printer-left-box">
			<div class="printer-icon"></div>
			<div widget="button" id="remove-printer" text="{USB_DEVICE.REMOVE}" label-field="{false}"></div>
		</div>
		<div class="printer-right-box">
			<div widget="displaylabel" data-bind="{printerModel.name}" label-field="{USB_DEVICE.PRINTER_NAME}"></div>
			<div widget="switch" data-bind="{printerModel.enable}" label-field="{USB_DEVICE.PRINTER_SHARING}"></div>
		</div>
		<br class="clearfix" />
	</div>
</div>

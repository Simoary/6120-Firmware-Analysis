<div view="{guestNetworkAdv5g1View}">
	<div widget="fieldset" id="guest-network-adv-5g1" data-bind="{guestNetworkAdv5g1Fieldset}">
		<div widget="checkbox" id="guest-network-adv-5g1-enable" data-bind="{guestNetworkAdv5g1.enable}" class="em block-title" label-field="{GUEST_NETWORK.GHZ5_1}" box-label="{GUEST_NETWORK.ENABLE}" true-value="on" false-value="off"></div>
		<div widget="fieldset" id="guest-network-adv-5g1-content" data-bind="{guestNetworkAdv5g1Content}">
			<div widget="textbox" class="l-inline-block" data-bind="{guestNetworkAdv5g1.ssid}" label-field="{GUEST_NETWORK.NETWORK_NAME_SSID}"></div>
			<div widget="checkbox" class="l-inline-block after-input" data-bind="{guestNetworkAdv5g1.hidden}" box-label="{GUEST_NETWORK.HIDE_SSID}"></div>
			<div widget="combobox" id="guest-network-adv-5g1-encryption" data-bind="{guestNetworkAdv5g1.encryption}" data-options="{guestSecurityStore}" label-field="{GUEST_NETWORK.SECURITY}"></div>
			<div widget="textbox" data-bind="{guestNetworkAdv5g1.password}" label-field="{GUEST_NETWORK.PASSWORD}"></div>
			<div widget="combobox" class="l-inline-block" data-bind="{guestNetworkAdv5g1.duration}" data-options="{durationStore}" label-field="{GUEST_NETWORK.DURATION}"></div>
			<div widget="timer" id="guest-network-adv-5g1-time" class="l-inline-block after-input" data-bind="{guestNetworkAdv5g1.time}"></div>
		</div>
	</div>
</div>

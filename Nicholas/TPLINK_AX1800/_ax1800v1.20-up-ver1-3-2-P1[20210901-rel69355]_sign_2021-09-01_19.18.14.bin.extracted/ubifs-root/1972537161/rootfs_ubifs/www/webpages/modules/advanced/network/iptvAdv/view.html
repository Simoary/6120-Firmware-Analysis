<div view="{iptvAdvView}">
	<div widget="panel" title-label="{NETWORK_IPTV.IPTV_VLAN}" collapsible="{false}" instruction="{NETWORK_IPTV.IPTV_INTRODUCTION}">
		<div widget="htmlLoader" id="iptv-vlan-loader" data-bind="{iptvVlanLoader}"></div>
	</div>
	
	<div widget="panel" title-label="{NETWORK_IPTV.MULICAST}" collapsible="{false}" instruction="{NETWORK_IPTV.MULTICAST_INTRODUCTION}">
		<div widget="htmlLoader" id="iptv-multi-loader" data-bind="{iptvMultiLoader}"></div>
	</div>
	<div widget="msg" type="window" id="iptv-reboot-msg" data-bind="{iptvRebootMsg}" class="global-progress z-index-1000-msg"  close-btn="{false}">
		<div widget="paragraph" id="iptv-reboot-hint" text="{NETWORK_IPTV.REBOOT_HINT}"></div>
		<div widget="progressbar" id="iptv-reboot-progress" data-bind="{iptvRebootProgress}" class="label-empty global-progress"></div>
	</div>
</div>
<div view="{iptvMultiView}">
	<div widget="checkbox" data-bind="{iptvVlan.igmp_enable}" label-field="{NETWORK_IPTV.IGMP_PROXY}" box-label="{NETWORK_IPTV.ENABLE}" true-value="on" false-value="off"></div>
	<div widget="checkbox" data-bind="{iptvVlan.igmp_snooping_enable}" label-field="{NETWORK_IPTV.IGMP_SNOOP}" box-label="{NETWORK_IPTV.ENABLE}" true-value="on" false-value="off"></div>
	<div widget="combobox" id="iptvVersion" data-bind="{iptvVlan.igmp_version}" data-options="{iptvVersionStore}" label-field="{NETWORK_IPTV.IGMP_VERSION}"></div>
	<div widget="checkbox" class="hidden" data-bind="{iptvVlan.mcwifi_enable}" label-field="{NETWORK_IPTV.IGMP_FORWARD}" box-label="{NETWORK_IPTV.ENABLE}" true-value="on" false-value="off"></div>
</div>
<div view="{iptvVlanView}">
	<div widget="checkbox" class="em" data-bind="{iptvVlan.enable}" label-field="{MENU_ITEMS_NAME.IPTV}" box-label="{NETWORK_IPTV.ENABLE}"
	 true-value="on" false-value="off" tips=""></div>
	<div widget="combobox" id="iptvMode" class="hidden" data-bind="{iptvVlan.mode}" data-options="{modeStore}" label-field="{NETWORK_IPTV.MODE}"></div>

	<!--div widget="repeat" data-bind="{iptvVlanStore}">
		<div widget="combobox" data-options="{lanStore}" label-field="{NETWORK_IPTV.LAN}"></div>
		<div widget="combination" name="lanComb" class="time-container" widget-separator="" label-field="">
			<div widget="combobox" name="lanTag" data-options="{lanTagStore}" label-field="{false}"></div>
			<div widget="textbox" name="lanVid" hint="{NETWORK_IPTV.VID}" label-field="{false}"></div>
		</div>
		<div widget="combobox" name="lanPriority" data-options="{lanPriorityStore}" label-field="{NETWORK_IPTV.PRIORITY}"></div>
		<div widget="paragraph" name="lanTips" class="tips" label-field="&nbsp" separator="" text="{NETWORK_IPTV.IPTV_LAN_OCCUPIED}"></div>
	</div-->

	<div widget="fieldset" class="hidden" data-bind="{iptvConfigWrap}" enable-on-show="false" disable-on-hide="false">
		<div widget="fieldset" class="hidden" data-bind="{internetVlan}">
			<div widget="textbox" data-bind="{iptvVlan.internetVid}" label-field="{NETWORK_IPTV.INTERNET_VLAN_ID}"></div>
			<div widget="combobox" data-options="{lanPriorityStore}" data-bind="{iptvVlan.internetVprio}" label-field="{NETWORK_IPTV.INTERNET_VLAN_PRIORITY}"></div>
			<div widget="checkbox" class="em" data-bind="{iptvVlan.internetTag}" label-field="" box-label="{NETWORK_IPTV.Q_TAG}"
			 true-value="on" false-value="off" tips=""></div>
		</div>

		<div widget="fieldset" class="hidden" data-bind="{voipVlan}">
			<div widget="textbox" data-bind="{iptvVlan.ipphoneVid}" label-field="{NETWORK_IPTV.VOIP_VLAN_ID}"></div>
			<div widget="combobox" data-options="{lanPriorityStore}" data-bind="{iptvVlan.ipphoneVprio}" label-field="{NETWORK_IPTV.VOIP_VLAN_PRIORITY}"></div>
		</div>

		<div widget="fieldset" class="hidden" data-bind="{iptvVlanV}">
			<div widget="textbox" data-bind="{iptvVlan.iptvVid}" label-field="{NETWORK_IPTV.IPTV_VLAN_ID}"></div>
			<div widget="combobox" data-options="{lanPriorityStore}" data-bind="{iptvVlan.iptvVprio}" label-field="{NETWORK_IPTV.IPTV_VLAN_PRIORITY}"></div>
		</div>

		<div widget="fieldset" class="hidden" data-bind="{mciptvVlan}">
			<div widget="textbox" data-bind="{iptvVlan.mciptvVid}" label-field="{NETWORK_IPTV.IPTV_MUL_VLAN_ID}"></div>
			<div widget="combobox" data-options="{lanPriorityStore}" data-bind="{iptvVlan.mciptvVprio}" label-field="{NETWORK_IPTV.IPTV_MUL_VLAN_PRIORITY}"></div>
			<div widget="checkbox" class="label-empty-checkbox em enable-iptv" data-bind="{iptvVlan.mciptvEnable}" label-field="" box-label="{NETWORK_IPTV.IPTV_MUL_VLAN_ENABLE}"
			 true-value="on" false-value="off" tips=""></div>
		</div>

		<div widget="fieldset" class="hidden" data-bind="{allVlan}">
			<div widget="combobox" id="iptvLan1" data-options="{lanStore}" data-bind="{lan1}" label-field="{NETWORK_IPTV.LAN}"></div>
			<div widget="combobox" id="iptvLan2" data-options="{lanStore}" data-bind="{lan2}" label-field="{NETWORK_IPTV.LAN}"></div>
			<div widget="combobox" id="iptvLan3" data-options="{lanStore}" data-bind="{lan3}" label-field="{NETWORK_IPTV.LAN}"></div>
			<div widget="combobox" id="iptvLan4" data-options="{lanStore}" data-bind="{lan4}" label-field="{NETWORK_IPTV.LAN}"></div>
		</div>
	</div>

	<div widget="msg" type="prompt" id="iptv-vlan-msg" class="global-confirm" data-bind="{iptvVlanMsg}" close-btn="{true}"
	 ok-text="{NETWORK_IPTV.CONTINUE_UPPERCASE}"></div>
	 <!-- <div widget="msg" type="window" id="iptv-reboot-msg" data-bind="{iptvRebootMsg}" class="global-progress z-index-1000-msg"  close-btn="{false}">
		<div widget="paragraph" id="iptv-reboot-hint" text="{NETWORK_IPTV.REBOOT_HINT}"></div>
		<div widget="progressbar" id="iptv-reboot-progress" data-bind="{iptvRebootProgress}" class="label-empty global-progress"></div>
	</div> -->
</div>

<div view="{storageSharingView}">
    
    <div widget="panel" title-label="{USB_DEVICE.DEVICE_TITLE}" instruction="{USB_DEVICE.DEVICE_INSTRUCTION}" collapsible="{false}">
		<div widget="storagePieChartGroup" id="storage-status-group" class="hidden" data-bind="{storageStatusStore}"></div>
		<!--<div widget="button" class="inline-block" id="pre-device"></div>-->
    	<!--<div widget="displaylabel" class="inline-block" data-bind="deviceName" ></div>-->
		<!--<div widget="button" class="inline-block" id="next-device"></div>-->
		<!--<div widget="echart" id="usb-device-chart" type="pie" class="chart" width="600" height="400"></div>-->
		<div widget="button" id="remove-device" class="full-line storage-remove-btn hidden" text="{USB_DEVICE.REMOVE}"></div>
        
        <div widget="grid" id="storage-device-grid" class="block-separate m-card-grid row-merge-grid" data-bind="{storageDeviceStore}" plugins="tBar" operation="refresh"></div>
        
        <div widget="paragraph" class="hidden" data-bind="{noUSBTips}" text="{TIME_MACHINE.NO_USB_STORAGE_FOUND}"></div>
		<div widget="button" id="scan-device" label-field="" class="full-line hidden" data-bind="{scanButton}" text="{USB_DEVICE.SCAN}"></div>
	</div>

    <div widget="panel" title-label="{STORAGE_SHARING.ACCESS_METHOD}" collapsible="{false}" instruction="{STORAGE_SHARING.ACCESS_METHOD_INTRO}">
        <div widget="textbox"label-field="{STORAGE_SHARING.FILE_SHARING_SERVER_NAME}" data-bind="{accessAddress.server}"></div>
        <div widget="grid" id="access-address-grid" class="block-separate m-card-grid" data-bind="{accessAddressStore}" plugins="paging"></div>
        <div widget="transition" data-bind="disableInternetFTP" class="disabled hidden">
            <span>{STORAGE_SHARING.ACCESS_METHOD_INTERNET_FTP}</span>
            <span>:</span>
            <span>{DISALBE_TIP}</span>
        </div>
		<div class="btn-container inline-container button-container panel-button hidden">
			<div widget="button" text="{COMMON.SAVE}" class="s-full-line" label-field="{false}"></div>
		</div>
    </div>
    
    <div widget="panel" title-label="{STORAGE_SHARING.FILE_SHARING}" collapsible="{false}" instruction="{STORAGE_SHARING.FILE_SHARING_INTRO}">
        <div widget="switch" class="em" data-bind="{accessAuthentication.authentication}" label-field="{STORAGE_SHARING.SECURE_ADDRESS}" true-value="on" false-value="off"></div>
        <div widget="folderTree" class="" data-bind="{sharingContents.folder}" data-options="{treeStore}" label-field="{STORAGE_SHARING.FOLDER_SELECT}"></div>
    </div>

    <div widget="panel" data-bind="{authenticationPanel}" title-label="{STORAGE_SHARING.SECURE_ADDRESS}" collapsible="{false}" instruction="{STORAGE_SHARING.SECURE_ADDRESS_INTRO}">
        <div widget="grid" id="secure-address-grid" class="m-card-grid" data-bind="{secureAddressStore}" plugins="popEditor|tBar|paging">
            <div widget="fieldset" id="secure-address-grid-pop-editor">
                <div widget="textbox" label-field="{STORAGE_SHARING.USERNAME}" name="username"></div>
                <div widget="password" label-field="{STORAGE_SHARING.PASSWORD}" name="password"></div>
                <div widget="radio" class="hidden" label-field="{STORAGE_SHARING.PERMISSIONS}" name="permissions" data-options="{secureAddressPermissionsStore}"></div>
                <div widget="folderTree" class="hidden" data-bind="{editFolderTree}" label-field="{STORAGE_SHARING.FOLDER_SELECT}" name="folder"></div>
            </div>
        </div>
    </div>

    <div widget="panel" title-label="{MEDIA_SERVER.MEDIA_SERVER}" collapsible="{false}" instruction="{MEDIA_SERVER.MEDIA_SERVER_INTRO}">
        <div widget="switch" class="em" data-bind="{mediaServer.mediaSharing}" label-field="{MEDIA_SERVER.MEDIA_SERVER}"  true-value="on" false-value="off"></div>
    </div>

    <div widget="msg" id="go-to-ddns-confirm-msg" class="global-confirm" data-bind="{gotoDdnsConfirmMsg}" type="confirm" msg="{STORAGE_SHARING.LEAVE_FOR_DDNS_CONFIRM}"></div>

    <div widget="msg" id="secure-address-grid-folder-edit-msg" data-bind="{secureAddressFolderEditMsg}" type="confirm" class="editor-container" msg-title="{STORAGE_SHARING.SELECT_FOLDER}" yes-text="{STORAGE_SHARING.SAVE}" no-text="{STORAGE_SHARING.CANCEL}">
        <div widget="fieldset" class="margin-bottom-0">
            <div widget="folderTree" class="select-folder-folderTree" data-bind="{editFolderTree}" label-field="{null}"></div>
        </div>
    </div>

</div>

	<div widget="panel" data-bind="{tpLinkCloudMainPanel}" title-label="{TP_LINK_CLOUD.TP_LINK_ID}" collapsible="{false}" instruction="{TP_LINK_CLOUD.INSTRUCTION}">
		<iframe frameborder="0" id="cloud-login" name="cloud-login" scrolling="no"></iframe>
		<div widget="htmlLoader" data-bind="{cloudErrorLoader}" class="tp-link-id-error hidden"></div>
	</div>

	<div widget="panel" data-bind="{tpLinkCloudNoteField}" title-label="{TP_LINK_CLOUD.TP_LINK_ID}" collapsible="{false}">
		<div widget="paragraph" class="label-auto note" text="{TP_LINK_CLOUD.OOPS}"></div>
		<div widget="paragraph" class="label-auto note" text="{TP_LINK_CLOUD.LOGIN_OFFLINE_NOTE}"></div>
	</div>

	<div widget="msg" id="cloud-error-prompt" data-bind="{cloudErrorPrompt}" type="alert" title-bar="{false}" close-btn="{false}">
        <div widget="fieldset">
            <div widget="paragraph" data-bind="{cloudErrorPromptContent}" text="{}"></div>
        </div>
    </div>
</div>

<div view="{tpLinkCloudViewQs}">
    <div widget="panel" data-bind="{tpLinkCloudInfoPanel}" title-label="" collapsible="{false}" class="qs-step-panel margin-bottom-0">
        <div widget="paragraph" text="{LOGIN.GET_CLOUD_SERVICE}" class="center qs-cloud-title-par"></div>
        <div widget="paragraph" text="{LOGIN.TP_LOGIN_INTRO}" class="center qs-cloud-introduce-par"></div>
    </div>
    <div widget="fieldset" data-bind="{tpLinkCloudMainPanel}">
		<iframe frameborder="0" id="cloud-login" name="cloud-login" scrolling="no"></iframe>
		<div widget="htmlLoader" data-bind="{cloudErrorLoader}" class="tp-link-id-error hidden"></div>
	</div>

	<div widget="fieldset" data-bind="{tpLinkCloudNoteField}">
		<div widget="paragraph" class="label-auto note" text="{TP_LINK_CLOUD.OOPS}"></div>
		<div widget="paragraph" class="label-auto note" text="{TP_LINK_CLOUD.LOGIN_OFFLINE_NOTE}"></div>
	</div>
	
	<div widget="msg" id="cloud-error-prompt" data-bind="{cloudErrorPrompt}" type="alert" title-bar="{false}" close-btn="{false}">
        <div widget="fieldset">
            <div widget="paragraph" data-bind="{cloudErrorPromptContent}" text="{}"></div>
        </div>
    </div>
</div>
